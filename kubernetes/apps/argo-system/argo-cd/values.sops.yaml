crds:
  install: true
global:
  domain: argo.wakkalabs.com
  serviceMonitor:
    namespace: argo-system
    additionalLabels:
      release: kube-prometheus-stack
configs:
  params:
    server.insecure: true
  cm:
    dex.config: |
      connectors:
        - type: oidc
          id: authentik
          name: authentik
          config:
            issuer: https://auth.wakkalabs.com/application/o/argocd/
            clientID: GHFrNg3pZTxyoxvzuut0q0Kr2HSkBBqX0rqINETT
            clientSecret: $dex.authentik.clientSecret
            insecureEnableGroups: true
            scopes:
              - openid
              - profile
              - email
              - groups
            getUserInfo: true
    exec.enabled: true
    accounts.readonly: apikey
    statusbadge.enabled: true
    kustomize.buildOptions: --enable-alpha-plugins --enable-exec
    helm.valuesFileSchemes: |
      secrets+gpg-import, secrets+gpg-import-kubernetes, secrets+age-import, secrets+age-import-kubernetes, secrets, secrets+literal, https
    resource.exclusions:
      - apiGroups:
          - cilium.io
        kinds:
          - CiliumIdentity
        clusters:
          - '*'
  rbac:
    scopes: '[groups]'
    groupClaim: groups
    policy.default: role:readonly
    policy.rules: |
      p, role:admin, *, *, *, allow
      g, ArgoCD Admins, role:admin
