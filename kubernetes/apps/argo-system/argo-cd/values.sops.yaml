        server.insecure: true
    cm:
        statusbadge.enabled: true
        # Only enable alpha/external plugins if you have the correct binaries present in the repo-server image.
        # ksops requires --enable-alpha-plugins and --enable-exec.
        kustomize.buildOptions: --enable-alpha-plugins --enable-exec
        helm.valuesFileSchemes: secrets+gpg-import, secrets+gpg-import-kubernetes, secrets+age-import, secrets+age-import-kubernetes, secrets, secrets+literal, https
        resource.exclusions: |
            - apiGroups:
                - cilium.io
              kinds:
                - CiliumIdentity
              clusters:
                - "*"
        configManagementPlugins: |
            - name: kustomized-helm
              generate:
                command: ["/usr/local/bin/kustomized-helm"]
                args: ["build"]
              discover:
                fileName: "kustomization.yaml"
