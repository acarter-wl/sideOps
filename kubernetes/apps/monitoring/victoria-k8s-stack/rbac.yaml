apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: secrets-writer
  namespace: victoria-metrics-k8s-stack
  annotations:
    argocd.argoproj.io/hook: PreSync # make sure this happens early
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: secrets-writer
  namespace: victoria-metrics-k8s-stack
  annotations:
    argocd.argoproj.io/hook: PreSync # make sure this happens early
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: secrets-writer
  namespace: victoria-metrics-k8s-stack
  annotations:
    argocd.argoproj.io/hook: PreSync # make sure this happens early
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: secrets-writer
subjects:
  - kind: ServiceAccount
    name: secrets-writer
    namespace: victoria-metrics-k8s-stack
---

