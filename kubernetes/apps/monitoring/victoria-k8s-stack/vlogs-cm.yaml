yamlapiVersion: v1
kind: ConfigMap
metadata:
  name: victorialogs-datasource
  namespace: monitoring
  labels:
    grafana_datasource: "1"
data:
  victorialogs-datasource.yaml: |
    apiVersion: 1
    datasources:
    - name: VictoriaLogs
      type: elasticsearch
      access: proxy
      database: logs
      url: http://victoria-logs-vlselect:9471
      jsonData:
        esVersion: 70
        timeField: "timestamp"
        logMessageField: "log"
        logLevelField: "level"
      editable: true
