apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cilium-metrics
  namespace: monitoring
  labels:
    k8s-app: cilium
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      k8s-app: cilium
  namespaceSelector:
    any: true
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
      honorLabels: true
      relabelings:
        - sourceLabels: [ __meta_kubernetes_pod_container_name ]
          action: keep
          regex: cilium-agent
  targetLabels:
    - k8s-app
