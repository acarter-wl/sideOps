pyroscope:
  config: |-
    scrape_configs:
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_pyroscope_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_pyroscope_io_application_name, __meta_kubernetes_pod_name]
            action: replace
            regex: (.*);(.*)
            replacement: $1
            target_label: application
          - source_labels: [__meta_kubernetes_pod_annotation_pyroscope_io_profile_name]
            action: replace
            regex: (.*)
            replacement: $1
            target_label: profile
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_pyroscope_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__