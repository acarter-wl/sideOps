pyroscope:
  config:
    scrape_configs:
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          # Only scrape pods with the annotation `pyroscope.io/scrape: true`
          - source_labels: [__meta_kubernetes_pod_annotation_pyroscope_io_scrape]
            action: keep
            regex: true
          # Set the application name from pod annotation or default to pod name
          - source_labels: [__meta_kubernetes_pod_annotation_pyroscope_io_application_name, __meta_kubernetes_pod_name]
            action: replace
            regex: (.*);(.*)
            replacement: $1
            target_label: application
          # Set the profile name from pod annotation or default to profile
          - source_labels: [__meta_kubernetes_pod_annotation_pyroscope_io_profile_name]
            action: replace
            regex: (.*)
            replacement: $1
            target_label: profile
          # Set the namespace as a label
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace
          # Set the pod name as a label
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod
          # Get the scrape port from pod annotation or default to 4040
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_pyroscope_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__

  # Storage configuration
  persistence:
    enabled: true
    storageClass: ceph-block
    size: 20Gi

  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 2Gi

  # Integration with Prometheus for metrics
  serviceMonitor:
    enabled: true
    labels:
      release: kube-prometheus-stack

  # Create an ingress for Pyroscope UI
  ingress:
    enabled: true
    ingressClassName: internal
    annotations:
      kubernetes.io/ingress.class: internal
      cert-manager.io/cluster-issuer: "letsencrypt-production"
    hosts:
      - pyroscope.wakkalabs.com
    tls:
      - secretName: pyroscope-wakkalabs-tls
        hosts:
          - pyroscope.wakkalabs.com