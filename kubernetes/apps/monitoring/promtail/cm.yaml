---
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail
  namespace: monitoring
  labels:
    app: promtail
data:
  promtail.yaml: |
    server:
      log_level: info
      http_listen_port: 3101
    clients:
      - url: http://loki-headless.monitoring.svc.cluster.local:3100/loki/api/v1/push
    positions:
      filename: /run/promtail/positions.yaml
    scrape_configs:
      # Syslog configuration
      - job_name: syslog
        syslog:
          listen_address: 0.0.0.0:1514
          labels:
            job: "syslog"
        relabel_configs:
          - source_labels:
              - __syslog_connection_ip_address
            target_label: 'ip_address'
          - source_labels:
              - __syslog_message_severity
            target_label: 'severity'
          - source_labels:
              - __syslog_message_facility
            target_label: 'facility'
          - source_labels:
              - __syslog_message_hostname
            target_label: 'host'

      # Kubernetes pods configuration
      - job_name: kubernetes-pods
        pipeline_stages:
          - cri: {}
          - match:
              selector: '{app!="imageapi"}'
              stages:
                - tenant:
                    value: admin
          - match:
              selector: '{app="imageapi"}'
              stages:
                - json:
                    expressions:
                      output: log
                - json:
                    source: output
                    expressions:
                      tenant_id: TENANT_ID
                      message: message
                      trace_id: TRACE_ID
                      request_id: REQUEST_ID
                      logger_name: logger_name
                      level: log.level
                      className: source.className
                      methodName: source.methodName
                      error_message: error.message
                      error_trace: error.stack_trace
                - labels:
                    tenant_id:
                    trace_id:
                    request_id:
                    className:
                    methodName:
                - tenant:
                    source: tenant_id
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels:
              - __meta_kubernetes_pod_controller_name
            regex: ([0-9a-z-.]+?)(-[0-9a-f]{8,10})?
            action: replace
            target_label: __tmp_controller_name
          - source_labels:
              - __meta_kubernetes_pod_label_app_kubernetes_io_name
              - __meta_kubernetes_pod_label_app
              - __tmp_controller_name
              - __meta_kubernetes_pod_name
            regex: ^;*([^;]+)(;.*)?$
            action: replace
            target_label: app
          - source_labels:
              - __meta_kubernetes_pod_label_app_kubernetes_io_instance
              - __meta_kubernetes_pod_label_release
            regex: ^;*([^;]+)(;.*)?$
            action: replace
            target_label: instance
          - source_labels:
              - __meta_kubernetes_pod_label_app_kubernetes_io_component
              - __meta_kubernetes_pod_label_component
            regex: ^;*([^;]+)(;.*)?$
            action: replace
            target_label: component
          - action: replace
            source_labels:
            - __meta_kubernetes_pod_node_name
            target_label: node_name
          - action: replace
            source_labels:
            - __meta_kubernetes_namespace
            target_label: namespace
          - action: replace
            replacement: $1
            separator: /
            source_labels:
            - namespace
            - app
            target_label: job
          - action: replace
            source_labels:
            - __meta_kubernetes_pod_name
            target_label: pod
          - action: replace
            source_labels:
            - __meta_kubernetes_pod_container_name
            target_label: container
          - action: replace
            replacement: /var/log/pods/*$1/*.log
            separator: /
            source_labels:
            - __meta_kubernetes_pod_uid
            - __meta_kubernetes_pod_container_name
            target_label: __path__
          - action: replace
            regex: true/(.*)
            replacement: /var/log/pods/*$1/*.log
            separator: /
            source_labels:
            - __meta_kubernetes_pod_annotationpresent_kubernetes_io_config_hash
            - __meta_kubernetes_pod_annotation_kubernetes_io_config_hash
            - __meta_kubernetes_pod_container_name
            target_label: __path__
          - action: replace
            source_labels:
            - __meta_kubernetes_pod_label_env
            target_label: env
