# Resource configuration
resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Configuration
config:
  clients:
    - url: http://victorialogs.monitoring.svc.cluster.local:9428/insert/jsonline
      tenant_id: "1"

# Enable service monitor for Prometheus
serviceMonitor:
  enabled: true
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
