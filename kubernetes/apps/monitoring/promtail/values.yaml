config:
  clients:
    - url: http://loki-gateway.monitoring.svc.cluster.local:3100/loki/api/v1/push

  positions:
    filename: /var/log/positions.yaml

  server:
    http_listen_port: 3101
    grpc_listen_port: 0

  scrape_configs:
    - job_name: kubernetes-pods
      pipeline_stages:
        - cri: {} # parses CRI-style log formats automatically
      kubernetes_sd_configs:
        - role: pod
      relabel_configs:
        - source_labels: [ __meta_kubernetes_pod_label_name ]
          target_label: __service__
        - source_labels: [ __meta_kubernetes_namespace ]
          target_label: namespace
        - source_labels: [ __meta_kubernetes_pod_name ]
          target_label: pod
        - action: labelmap
          regex: __meta_kubernetes_pod_label_(.+)
        - source_labels: [ __meta_kubernetes_pod_node_name ]
          target_label: __host__

    - job_name: kubernetes-nodes
      static_configs:
        - targets:
            - localhost
          labels:
            job: varlogs
            __path__: /var/log/*.log

    - job_name: kubernetes-system
      static_configs:
        - targets:
            - localhost
          labels:
            job: dmesg
            __path__: /var/log/dmesg
        - targets:
            - localhost
          labels:
            job: containers
            __path__: /var/log/containers/*.log

    - job_name: otel-collector-logs
      static_configs:
        - targets:
            - localhost
          labels:
            job: otel-collector
            __path__: /var/log/otel-collector/*.log

# Use a DaemonSet so logs are gathered from every node
daemonset:
  enabled: true

resources:
  requests:
    cpu: 100m
    memory: 200Mi
  limits:
    cpu: 300m
    memory: 400Mi

serviceMonitor:
  enabled: true
  interval: 15s
  additionalLabels:
    release: kube-prometheus-stack

# Persistence (optional, safer)
persistence:
  enabled: true
  storageClassName: ceph-block
  accessModes:
    - ReadWriteOnce
  size: 10Gi
