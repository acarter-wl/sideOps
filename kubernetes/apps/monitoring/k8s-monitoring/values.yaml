---
# Minimal configuration that avoids any custom log pipelines
cluster:
  name: "kubernetes"

global:
  scrapeInterval: 30s
  maxCacheSize: 100000

# Define destinations where telemetry will be sent
destinations:
  - name: "loki"
    type: "loki"
    loki:
      url: "loki.monitoring.svc.cluster.local:3100/loki/api/v1/push"
  - name: "prometheus"
    type: "prometheus"
    prometheus:
      url: "prometheus.monitoring.svc.cluster.local:9090/api/v1/write"

# Enable cluster metrics collection
clusterMetrics:
  enabled: true
  destinations: [ "prometheus" ]

# DISABLE node logs collection since Talos is already sending logs directly to Loki
# via the machine configuration
nodeLogs:
  enabled: false

# Enable pod logs collection
podLogs:
  enabled: true
  destinations: [ "loki" ]

# Enable Prometheus operator objects integration
prometheusOperatorObjects:
  enabled: true
  destinations: [ "prometheus" ]

# IMPORTANT: Enable the alloy-metrics collector (required for clusterMetrics)
alloy-metrics:
  enabled: true
  controller:
    type: statefulset
    replicas: 1
    tolerations:
      - effect: NoSchedule
        operator: Exists
      # Add Talos control plane tolerations
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule

# Configure the alloy-logs DaemonSet for Talos
# Do NOT add any custom extraConfig to avoid configuration conflicts
alloy-logs:
  enabled: true
  controller:
    type: daemonset
    tolerations:
      - effect: NoSchedule
        operator: Exists
      # Add Talos control plane tolerations
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule

  # Mount locations specific to Talos Linux
  alloy:
    mounts:
      varlog: true
      dockercontainers: false # Talos uses containerd, not Docker

# Enable singleton for other features
alloy-singleton:
  enabled: true
  controller:
    type: deployment
    replicas: 1
    tolerations:
      - effect: NoSchedule
        operator: Exists
      # Add Talos control plane tolerations
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule

# Self-reporting can be disabled if desired
selfReporting:
  enabled: false
