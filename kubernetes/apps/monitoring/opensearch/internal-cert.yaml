apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: opensearch-admin-cert
  namespace: monitoring
spec:
  secretName: opensearch-admin-cert
  duration: 8760h
  renewBefore: 360h
  subject:
    organizationalUnits:
      - opensearch
    organizations:
      - admin
  commonName: admin
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
  usages:
    - digital signature
    - key encipherment
    - client auth
  issuerRef:
    name: letsencrypt-production # Use your existing ClusterIssuer
    kind: ClusterIssuer
    group: cert-manager.io
