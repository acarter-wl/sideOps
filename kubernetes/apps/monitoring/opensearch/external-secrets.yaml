apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: opensearch-credentials
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: k8s
  target:
    name: opensearch-cluster-master-credentials
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
  - remoteRef:
      key: opensearch
      property: username
      secretKey: username
  - remoteRef:
      key: opensearch
      property: password
      secretKey: password
  - remoteRef:
      key: opensearch
      property: username
      secretKey: admin-user
  - remoteRef:
      key: opensearch
      property: password
      secretKey: admin-password
  refreshInterval: 1h
