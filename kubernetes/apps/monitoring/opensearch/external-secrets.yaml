apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: opensearch-credentials
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: k8s
  target:
    name: opensearch-cluster-master-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/managed-by: external-secrets
  data:
    - secretKey: username
      remoteRef:
        key: opensearch
        property: username
    - secretKey: password
      remoteRef:
        key: opensearch
        property: password
    - secretKey: admin-user
      remoteRef:
        key: opensearch
        property: username
    - secretKey: admin-password
      remoteRef:
        key: opensearch
        property: password
