Your Loki configuration looks good for a single-binary deployment with filesystem storage. However, there are a few improvements and corrections I'd suggest:
yamlloki:
  commonConfig:
    replication_factor: 1
  storage:
    type: 'filesystem'
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  pattern_ingester:
    enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
  ruler:
    enable_api: true
  auth_enabled: false

minio:
  enabled: false

deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  persistence:
    enabled: true # Add this line
    storageClass: ceph-block
    size: 20Gi
  resources:
    requests:
      cpu: "1"
      memory: "2Gi"
    limits:
      cpu: "2"
      memory: "4Gi"

# Gateway configuration for ingress
gateway:
  enabled: true
  ingress:
    enabled: true
    ingressClassName: internal
    annotations:
      kubernetes.io/ingress.class: internal
      internal-dns.alpha.kubernetes.io/enabled: "true"
      cert-manager.io/cluster-issuer: "letsencrypt-production"
    hosts:
      - host: loki.wakkalabs.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: loki-wakkalabs-tls
        hosts:
          - loki.wakkalabs.com

# Monitoring
monitoring:
  dashboards:
    enabled: true
    annotations:
      grafana_dashboard: "1"
    labels:
      grafana_dashboard: "1"
  rules:
    enabled: true
    alerting: true
  serviceMonitor:
    enabled: true
    labels:
      release: kube-prometheus-stack
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false
  lokiCanary:
    enabled: false

# Test pod for verification
test:
  enabled: false

# Keep these disabled for SingleBinary mode
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
