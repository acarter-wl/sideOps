auth_enabled: false
loki:
  schemaConfig:
    configs:
      - from: 2024-04-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  storage_config:
    aws:
      region: us-east-1
      bucketnames: ceph-chunks
      s3forcepathstyle: true
  ingester:
      chunk_encoding: snappy
  pattern_ingester:
      enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
    retention_period: 672h # 28 days retention
  querier:
      max_concurrent: 4

#s3 configuration goes here:

  storage:
    type: s3
    bucketNames:
        chunks: ceph-chunks
        ruler: ceph-ruler
        admin: ceph-admin
    s3:
      s3: s3://rook-ceph-rgw-ceph-objectstore.rook-ceph/ceph-chunks
