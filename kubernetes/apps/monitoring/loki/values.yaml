global:
  clusterDomain: cluster.local

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  pattern_ingester:
    enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
    ingestion_rate_mb: 16             # Increase from default 4 MiB/s
    ingestion_burst_size_mb: 32       # Allow short bursts
    max_streams_per_user: 100000      # Optional: higher stream cap
    max_entries_limit_per_query: 50000
    max_global_streams_per_user: 0    # 0 means unlimited
    max_line_size: 1048576            # Allow 1MiB log lines
    max_entry_size: 1048576           # Also bump entry size for large logs
    max_label_name_length: 1024       # Optional sanity tweaks
    max_label_value_length: 2048
    max_label_names_per_series: 64
  ruler:
    enable_api: true

minio:
  enabled: true
deploymentMode: SingleBinary

singleBinary:
  replicas: 1

# Zero out replica counts of other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0
