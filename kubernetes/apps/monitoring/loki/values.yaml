loki:
  auth_enabled: false

  storage:
    type: filesystem
    filesystem:
      directory: /var/loki
  schemaConfig:
    configs:
      - from: 2023-01-01
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h
  extraVolumeMounts:
    - name: loki-storage
      mountPath: /var/loki
  extraVolumes:
    - name: loki-storage
      emptyDir: {}
  extraEnv: []

  command:
    - -config.file=/etc/loki/config/config.yaml
    - -config.expand-env=true
