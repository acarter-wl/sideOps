# deploymentMode: SimpleScalable

loki:
  auth_enabled: false
  commonConfig:
    ring:
      kvstore:
        store: memberlist

  limits_config:
    retention_period: 720h
    max_query_parallelism: 128
    max_query_length: 721h
    max_streams_per_user: 10000

  ingester:
    chunk_encoding: snappy

  querier:
    query_ingesters_within: 3h
    max_concurrent: 10

  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  storage_config:
    aws:
      s3:
        bucketnames: ceph-chunks
        endpoint: http://rook-ceph-rgw-ceph-objectstore.monitoring.svc.cluster.local
        region: us-east-1
        access_key_id: ${S3_ACCESS_KEY}
        secret_access_key: ${S3_SECRET_KEY}
        insecure: true
        s3forcepathstyle: true

    boltdb_shipper:
      active_index_directory: /data/loki/index
      cache_location: /data/loki/index_cache
      shared_store: s3

    tsdb_shipper:
      active_index_directory: /data/loki/tsdb
      cache_location: /data/loki/tsdb-cache
      shared_store: s3

  chunk_store_config:
    max_look_back_period: 0s

  compactor:
    working_directory: /data/loki/compactor
    shared_store: s3

compactor:
  persistence:
    enabled: true
    mountPath: /var/loki/compactor
    accessModes:
      - ReadWriteOnce
    size: 20Gi
    storageClass: ceph-block

backend:
  replicas: 2
read:
  replicas: 2
write:
  replicas: 3

minio:
  enabled: false

extraEnvFrom:
  - secretRef:
      name: loki-s3-creds

resources:
  requests:
    cpu: 100m
    memory: 512Mi
  limits:
    cpu: 500m
    memory: 2Gi

tolerations:
  - operator: Exists
