global:
  clusterDomain: cluster.local

deploymentMode: SimpleScalable

loki:
  auth_enabled: false
  storage:
    bucketNames:
      chunks: ceph-chunks
      ruler: ceph-ruler
      admin: ceph-admin
    type: s3
    s3:
      endpoint: https://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc
      region: us-east-1
      s3ForcePathStyle: true
      insecure: true


  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  # Keep only essential configs
  commonConfig:
    path_prefix: /var/loki
    replication_factor: 1

# Keep these minimal
backend:
  extraEnv:
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: loki-s3-secret
          key: accessKey
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: loki-s3-secret
          key: secretKey

  replicas: 1
read:
  extraEnv:
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: loki-s3-secret
          key: accessKey
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: loki-s3-secret
          key: secretKey
  replicas: 1
write:
  replicas: 1
  extraEnv:
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: loki-s3-secret
          key: accessKey
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: loki-s3-secret
          key: secretKey
minio:
  enabled: false
