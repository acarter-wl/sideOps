global:
  clusterDomain: cluster.local

deploymentMode: SimpleScalable

loki:
  auth_enabled: false
  storage:
    bucketNames:
      chunks: ceph-chunks
      ruler: ceph-ruler
      admin: ceph-admin
  ingester:
    lifecycler:
      ring:
        kvstore:
          store: memberlist
        replication_factor: 3
    chunk_idle_period: 30m
    chunk_block_size: 262144
    chunk_encoding: snappy
    chunk_retain_period: 1
    wal:
      dir: /var/loki/wal
