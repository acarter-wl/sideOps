loki:
  commonConfig:
    replication_factor: 1
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  storage:
    type: s3
    bucketNames:
      chunks: ac-loki-chunk
      ruler: ac-loki-ruler
      admin: ac-loki-admin
    s3:
      endpoint: https://s3api.wakkalabs.com
      region: default
      access_key:
        name: minio-secret
        key: AWS_ACCESS_KEY_ID
      secret_key:
        name: minio-secret
        key: AWS_SECRET_ACCESS_KEY
      s3ForcePathStyle: true
      insecure: true
      http_config: {}
minio:
  enabled: false
deploymentMode: SingleBinary
# Zero out replica counts of other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0
StorageClass: mayastor-ha
