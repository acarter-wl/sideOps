deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1000m
      memory: 2Gi
  persistence:
    enabled: true
    size: 50Gi
    storageClassName: ceph-block

# Disable all distributed components
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0

# Core Loki configuration
loki:
  auth_enabled: false
  commonConfig:
    path_prefix: /var/loki
    replication_factor: 1
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: boltdb-shipper
        object_store: filesystem
        schema: v12
        index:
          prefix: index_
          period: 24h
  storage_config:
    boltdb_shipper:
      active_index_directory: /var/loki/index
      cache_location: /var/loki/cache
      shared_store: filesystem
    filesystem:
      directory: /var/loki/chunks
  tableManager:
    retention_deletes_enabled: true
    retention_period: 168h

# Gateway configuration that works with SingleBinary mode
gateway:
  enabled: true
  replicas: 1
  nginxConfig:
    file: |
      worker_processes  1;
      events {
        worker_connections 1024;
      }
      http {
        server {
          listen 80;
          # Single endpoint for all Loki API requests
          location ~ /loki/api/ {
            proxy_pass http://loki-0.loki-headless.monitoring.svc.cluster.local:3100$request_uri;
            proxy_set_header Host $host;
          }
        }
      }

# Services configuration
service:
  type: ClusterIP

# Headless service for StatefulSet direct access
headless:
  enabled: true

# Monitoring integration
serviceMonitor:
  enabled: true
  additionalLabels:
    release: kube-prometheus-stack

# Disable MinIO
minio:
  enabled: false
