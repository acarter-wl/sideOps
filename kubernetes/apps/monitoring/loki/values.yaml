loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
    path_prefix: /var/loki
  server:
    http_listen_port: 3100
  storage:
    type: filesystem
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: boltdb-shipper
        object_store: filesystem
        schema: v12
        index:
          prefix: index_
          period: 24h

backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0

loki:
  # Add this top-level storage block
  storage:
    type: filesystem

  # Use structuredConfig for main Loki settings
  structuredConfig:
    auth_enabled: false
    server:
      http_listen_port: 3100
    common:
      replication_factor: 1
      path_prefix: /var/loki
      storage:
        filesystem:
          # Using filesystem backend
          directory: /var/loki/chunks # Directory for filesystem storage
    schema_config:
      configs:
        - from: "2024-04-01"
          store: boltdb-shipper
          object_store: filesystem # Matches storage type
          schema: v11
          index:
            prefix: index_
            period: 24h
    chunk_store_config:
      max_look_back_period: 0s
    table_manager:
      retention_deletes_enabled: true
      retention_period: 168h # 7 days

# Keep the raw config block minimal or remove if everything is in structuredConfig
# config: |
#   # Any settings not covered by structuredConfig can go here,
#   # but it's better to use structuredConfig if possible.

serviceMonitor:
  enabled: true
  interval: 30s
  additionalLabels:
    release: kube-prometheus-stack

# Remove top-level persistence as it's now under singleBinary
