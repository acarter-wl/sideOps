deploymentMode: SimpleScalable

loki:
  auth_enabled: false

  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  ingester:
    chunk_encoding: snappy

  querier:
    max_concurrent: 4

  pattern_ingester:
    enabled: true

  limits_config:
    allow_structured_metadata: true
    volume_enabled: true

  # Fix memberlist configuration to use proper service names
  commonConfig:
    replication_factor: 3
    ring:
      kvstore:
        store: memberlist

  # Update memberlist configuration
  memberlist:
    join_members:
      # Use default Helm-generated service names
      - "loki-memberlist.monitoring.svc.cluster.local"
      # Add backend headless service as fallback
      - "loki-backend-headless.monitoring.svc.cluster.local"

  # S3 storage configuration
  storage:
    bucketNames:
      chunks: loki
      ruler: loki
      admin: loki
    type: s3
    s3:
      endpoint: "http://minio.storage.svc.cluster.local:9000"
      region: us-east-1
      insecure: true
      s3forcepathstyle: true
      # Add HTTP protocol explicitly
      http_config:
        insecure_skip_verify: true
      # Add these lines for more verbose debugging
      debug_logging: true
      trace_logging: true

# Add service configuration for memberlist
service:
  memberlist:
    # Ensure memberlist service is created
    enabled: true

backend:
  replicas: 2
  persistence:
    enabled: true
    size: 20Gi
    storageClassName: ceph-block
  extraEnv:
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: minio-credentials
          key: access_key
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: minio-credentials
          key: secret_key

read:
  replicas: 2
  persistence:
    enabled: true
    size: 20Gi
    storageClassName: ceph-block
  extraEnv:
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: minio-credentials
          key: access_key
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: minio-credentials
          key: secret_key

write:
  replicas: 3
  persistence:
    enabled: true
    size: 50Gi
    storageClassName: ceph-block
  extraEnv:
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: minio-credentials
          key: access_key
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: minio-credentials
          key: secret_key

scheduler:
  enabled: true
  replicas: 2
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi
  extraEnv:
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: minio-credentials
          key: access_key
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: minio-credentials
          key: secret_key

# Disable built-in Minio
minio:
  enabled: false

gateway:
  enabled: true
  auth_enabled: false
  service:
    type: LoadBalancer
  extraEnv:
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: minio-credentials
          key: access_key
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: minio-credentials
          key: secret_key

monitoring:
  dashboards:
    enabled: true
  rules:
    enabled: true
  alerts:
    enabled: true
  serviceMonitor:
    enabled: true
