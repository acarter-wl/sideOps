loki:
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  storage_config:
    aws:
      region: us-east-1
      bucketnames: ceph-chunks
      s3forcepathstyle: true
      insecure: true
  pattern_ingester:
    enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
    retention_period: 1344h # 28 days retention
  ingester:
    chunk_encoding: snappy
  querier:
    max_concurrent: 4
  storage:
    type: s3
    bucketNames:
        chunks: ceph-chunks
        ruler: ceph-ruler
        admin: ceph-admin
    s3:
      endpoint: http://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc.cluster.local
      region: us-east-1
      secretAccessKey: b5JsiA2vyY7UHAf2XqRTpo08soE2g0cBWvXiOh6J
      accessKeyId: S7RFA0US3ZM69ZVEIKRN
      signatureVersion: v4
      s3ForcePathStyle: true
      insecure: true
      http_config: {}
deploymentMode: SimpleScalable

backend:
  replicas: 2
read:
  replicas: 2
write:
  replicas: 3

# Disable minio storage
minio:
  enabled: false

gateway:
  service:
    type: LoadBalancer
