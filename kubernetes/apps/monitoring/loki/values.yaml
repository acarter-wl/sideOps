deploymentMode: SimpleScalable

loki:
  auth_enabled: false

  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  ingester:
    chunk_encoding: snappy

  querier:
    max_concurrent: 4

  pattern_ingester:
    enabled: true

  limits_config:
    allow_structured_metadata: true
    volume_enabled: true

  # Fix memberlist configuration to use proper service names
  commonConfig:
    replication_factor: 3
    ring:
      kvstore:
        store: memberlist
  storage:
    bucketNames:
      chunks: loki
      ruler: loki
      admin: loki
  # Update memberlist configuration
  memberlist:
    join_members:
      # Use default Helm-generated service names
      - "loki-memberlist.monitoring.svc.cluster.local"
      # Add backend headless service as fallback
      - "loki-backend-headless.monitoring.svc.cluster.local"

  # S3 storage configuration using named_stores pattern from the github issue
storage_config:
  named_stores:
    aws:
      minio:
        s3: "http://nDHdq3UjrbAw0R6k:rjAu8hYf24ra3kzsEApzhsjfqUG00LPt@minio.storage.svc.cluster.local:9000"
        s3forcepathstyle: true
  chunk_store_config:
    max_look_back_period: 0s

# Add service configuration for memberlist
service:
  memberlist:
    # Ensure memberlist service is created
    enabled: true

backend:
  replicas: 2
  persistence:
    enabled: true
    size: 20Gi
    storageClassName: ceph-block

read:
  replicas: 2
  persistence:
    enabled: true
    size: 20Gi
    storageClassName: ceph-block

write:
  replicas: 3
  persistence:
    enabled: true
    size: 50Gi
    storageClassName: ceph-block

scheduler:
  enabled: true
  replicas: 2
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi

# Disable built-in Minio
minio:
  enabled: false

gateway:
  enabled: true
  auth_enabled: false
  service:
    type: LoadBalancer

monitoring:
  dashboards:
    enabled: true
  rules:
    enabled: true
  alerts:
    enabled: true
  serviceMonitor:
    enabled: true
