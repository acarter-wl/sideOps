global:
  clusterDomain: cluster.local
loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    bucketNames:
      chunks: loki-chunks
      ruler: loki-ruler
      admin: loki-admin
    type: s3
    s3:
      endpoint: https://s3api.wakkalabs.com
      region: us-east-1
      s3ForcePathStyle: true
      insecure: true
  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        index:
          prefix: loki_index_
          period: 24h
        object_store: s3
        schema: v13
  extraEnv:
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: loki-s3
          key: AWS_ACCESS_KEY_ID
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: loki-s3
          key: AWS_SECRET_ACCESS_KEY

chunksCache:
  allocatedMemory: 1024

# Ensure these settings are correct for single binary mode
singleBinary:
  replicas: 1
  persistence:
    enabled: false  # Set to true if you want PVC for local storage
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      memory: 512Mi

# Disable microservices components
gateway:
  enabled: true  # Keep gateway for external access

read:
  replicas: 0
  persistence:
    enabled: false

backend:
  replicas: 0
  persistence:
    enabled: false

write:
  replicas: 0
  persistence:
    enabled: false

ruler:
  enabled: false

# Verify monolithic mode is enabled
loki:
  structuredConfig:
    target: all  # Ensures single binary runs all componentssss