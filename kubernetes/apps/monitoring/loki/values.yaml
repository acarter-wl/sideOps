deploymentMode: SimpleScalable

loki:
  auth_enabled: false

  # Add back the schema configuration
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  # Keep the ingester configuration
  ingester:
    chunk_encoding: snappy

  # Keep the querier configuration
  querier:
    max_concurrent: 4

  # Keep the pattern_ingester configuration
  pattern_ingester:
    enabled: true

  # Keep the limits_config
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true

  # Keep the commonConfig
  commonConfig:
    replication_factor: 3
    ring:
      kvstore:
        store: memberlist

  # Keep the memberlist configuration
  memberlist:
    join_members:
      - loki-backend-headless.monitoring.svc.cluster.local

  # S3 storage configuration
  storage:
    bucketNames:
      chunks: ceph-chunks
      ruler: loki-ruler
      admin: loki-admin
    type: s3
    s3:
      s3: null
      endpoint: minio.storage.svc.cluster.local
      region: us-east-1  # Required field
      insecure: true
      s3forcepathstyle: true

backend:
  replicas: 2
  persistence:
    enabled: true
    size: 20Gi
    storageClassName: ceph-block
  # Use standard AWS environment variable names
  extraEnv:
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: minio-credentials
          key: access_key
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: minio-credentials
          key: secret_key

read:
  replicas: 2
  persistence:
    enabled: true
    size: 20Gi
    storageClassName: ceph-block
  extraEnv:
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: minio-credentials
          key: access_key
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: minio-credentials
          key: secret_key

write:
  replicas: 3
  persistence:
    enabled: true
    size: 50Gi
    storageClassName: ceph-block
  extraEnv:
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: minio-credentials
          key: access_key
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: minio-credentials
          key: secret_key

scheduler:
  enabled: true
  replicas: 2
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi
  extraEnv:
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: minio-credentials
          key: access_key
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: minio-credentials
          key: secret_key

# Disable built-in Minio
minio:
  enabled: false

gateway:
  enabled: true
  auth_enabled: false
  service:
    type: LoadBalancer
  extraEnv:
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: minio-credentials
          key: access_key
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: minio-credentials
          key: secret_key

monitoring:
  dashboards:
    enabled: true
  rules:
    enabled: true
  alerts:
    enabled: true
  serviceMonitor:
    enabled: true
