Based on the error message, it seems there's an issue with the storage configuration in the Loki values file. The error indicates a nil pointer when trying to access `$.Values.loki.storage.bucketNames.chunks`. Let me rewrite the configuration to fix this issue:

deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  resources:
    requests:
      cpu: 1000m
      memory: 2Gi
    limits:
      cpu: 2000m
      memory: 4Gi
  extraEnv:
    - name: GOMEMLIMIT
      value: 3750MiB
  storageClass: ceph-block
  persistence:
    # Moved persistence under singleBinary as per chart structure
    enabled: true
    accessModes:
      - ReadWriteOnce
    storageClassName: ceph-block # Matches top-level storageClass
    size: 50Gi

backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0

loki:
  # Add this top-level storage block
  storage:
    type: filesystem

  # Use structuredConfig for main Loki settings
  structuredConfig:
    auth_enabled: false
    server:
      http_listen_port: 3100
    common:
      replication_factor: 1
      path_prefix: /var/loki
      storage:
        filesystem:
          # Using filesystem backend
          directory: /var/loki/chunks # Directory for filesystem storage
    schema_config:
      configs:
        - from: "2024-04-01"
          store: boltdb-shipper
          object_store: filesystem # Matches storage type
          schema: v11
          index:
            prefix: index_
            period: 24h
    chunk_store_config:
      max_look_back_period: 0s
    table_manager:
      retention_deletes_enabled: true
      retention_period: 168h # 7 days

# Keep the raw config block minimal or remove if everything is in structuredConfig
