    auth_enabled: false
    distributor:
      ring:
        kvstore:
          store: memberlist
    schemaConfig:
      configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
    storageConfig:
      aws:
        s3:
          bucketnames: ceph-chunks
          region: us-east-1
          endpoint: http://rook-ceph-rgw-ceph-objectstore.monitoring.svc.cluster.local
          access_key_id: S7RFA0US3ZM69ZVEIKRN
          secret_access_key: b5JsiA2vyY7UHAf2XqRTpo08soE2g0cBWvXiOh6J
          signatureVersion: v4
          s3forcepathstyle: true
          insecure: true

    limits_config:
      retention_period: 672h
      max_query_parallelism: 128
      allow_structured_metadata: true
      volume_enabled: true

  deploymentMode: SimpleScalable

backend:
  replicas: 3
read:
  replicas: 3
write:
  replicas: 3

minio:
  enabled: false
