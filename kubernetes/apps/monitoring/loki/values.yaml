loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: s3
    bucketNames:
      chunks: loki-chunks
      ruler: loki-ruler
      admin: loki-admin
    s3:
      endpoint: https://s3api.wakkalabs.com  # Update this to your S3-compatible endpoint
      insecure: true
      s3ForcePathStyle: true
      existingSecret: loki-s3-creds
      secretKey: loki-s3-secret.yaml
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
