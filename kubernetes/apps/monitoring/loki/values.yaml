# values.yaml for Loki Helm chart
loki:
  # Auth configuration
  auth_enabled: false

  # Storage configuration
  storage:
    type: s3
    bucketNames:
      chunks: ac-loki-chunks
      ruler: ac-loki-ruler
      admin: ac-loki-admin
    s3:
      endpoint: s3api.wakkalabs.com
      region: default
      access_key_id: ${S3_ACCESS_KEY}
      secret_access_key: ${S3_SECRET_KEY}
      insecure: true


  schemaConfig:
    configs:
      - from: 2023-01-01
        store: boltdb-shipper
        object_store: s3
        schema: v11
        index:
          prefix: index_
          period: 24h

  # Compactor configuration
  compactor:
    working_directory: /var/loki/compactor

  # Ruler configuration
  rulerConfig:
    storage:
      type: s3
      s3:
        bucketnames: loki-ruler
        endpoint: s3api.wakkalabs.com
        access_key_id: ${S3_ACCESS_KEY}
        secret_access_key: ${S3_SECRET_KEY}
        insecure: true


  table_manager:
    retention_deletes_enabled: false
    retention_period: 0s

# Set deployment mode to SingleBinary (monolithic)
deploymentMode: SingleBinary

# Environment variables for S3 credentials
extraEnvFrom:
  - secretRef:
      name: minio-credentials
env:
  - name: S3_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        name: minio-credentials
        key: access_key
  - name: S3_SECRET_KEY
    valueFrom:
      secretKeyRef:
        name: minio-credentials
        key: secret_key

# Disable MinIO deployment, since you're using external S3 storage
minio:
  enabled: false

# Service configuration for Loki monolith
service:
  type: ClusterIP
  port: 3100
  annotations: {}

# Resources configuration
resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    cpu: 1
    memory: 2Gi

# Persistence configuration
persistence:
  enabled: true
  size: 10Gi
  storageClassName: standard

# Set replicas to 0 for microservices components
# This ensures only the monolithic deployment is active
ingester:
  replicas: 0
querier:
  replicas: 0
distributor:
  replicas: 0
queryFrontend:
  replicas: 0
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
queryScheduler:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0