# Example configuration for Loki with S3 storage
auth_enabled: false
loki:
  schemaConfig:
    configs:
      - from: 2024-04-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  storage_config:
    aws:
      region: us-east-1
      bucketnames: ceph-chunks
      s3forcepathstyle: true
  ingester:
      chunk_encoding: snappy
  pattern_ingester:
      enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
    retention_period: 672h # 28 days retention
  querier:
      max_concurrent: 4

  storage:
    type: s3
    bucketNames:
        chunks: ceph-chunks
        ruler: ceph-ruler
        admin: ceph-admin
    s3:
      # s3 URL can be used to specify the endpoint, access key, secret key, and bucket name this works well for S3 compatible storage or if you are hosting Loki on-premises and want to use S3 as the storage backend. Either use the s3 URL or the individual fields below (AWS endpoint, region, secret).
      s3:  s3://S7RFA0US3ZM69ZVEIKRN:b5JsiA2vyY7UHAf2XqRTpo08soE2g0cBWvXiOh6J@rook-ceph-rgw-ceph-objectstore.rook-ceph/ceph-chunks
      # AWS endpoint URL
      # endpoint: <your-endpoint>
      # # AWS region where the S3 bucket is located
      # region: <your-region>
      # # AWS secret access key
      # secretAccessKey: <your-secret-access-key>
      # # AWS access key ID
      # accessKeyId: <your-access-key-id>
      # # AWS signature version (e.g., v2 or v4)
      # signatureVersion: <your-signature-version>
      # # Forces the path style for S3 (true/false)
      # s3ForcePathStyle: false
      # # Allows insecure (HTTP) connections (true/false)
      # insecure: false
      # # HTTP configuration settings
      # http_config: {}

  deploymentMode: Distributed

  # Disable minio storage
  minio:
      enabled: false

  ingester:
    replicas: 3
    zoneAwareReplication:
      enabled: false
  querier:
    replicas: 3
    maxUnavailable: 2
  queryFrontend:
    replicas: 2
    maxUnavailable: 1
  queryScheduler:
    replicas: 2
  distributor:
    replicas: 3
    maxUnavailable: 2
  compactor:
    replicas: 1
  indexGateway:
    replicas: 2
    maxUnavailable: 1

  bloomPlanner:
    replicas: 0
  bloomBuilder:
    replicas: 0
  bloomGateway:
    replicas: 0

  backend:
    replicas: 0
  read:
    replicas: 0
  write:
    replicas: 0

  singleBinary:
    replicas: 0
