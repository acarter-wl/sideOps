loki:
  auth_enabled: false
  schemaConfig:
    configs:
      - from: 2024-04-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  ingester:
    chunk_encoding: snappy
  tracing:
    enabled: true
  querier:
    # Default is 4, if you have enough memory and CPU you can increase, reduce if OOMing
    max_concurrent: 4
  common: {}
  distributor: {}
  limits:
    reject_old_samples: true
    reject_old_samples_max_age: 168h

deploymentMode: SingleBinary
# Switch to singleBinary mode which is more reliable
singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 10Gi
# Zero out replica counts of other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
# Enable minio for storage
minio:
  enabled: true
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0

# Add monitoring configuration to fix nil pointer error
monitoring:
  dashboards:
    enabled: false
