deploymentMode: SingleBinary

singleBinary:
  extraPorts:
    - name: http
      containerPort: 3100
  replicas: 1
  resources:
    requests:
      cpu: 1000m
      memory: 2Gi
    limits:
      cpu: 2000m
      memory: 4Gi
  extraEnv:
    - name: GOMEMLIMIT
      value: 3750MiB
  storageClass: ceph-block

backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0

loki:
  auth_enabled: false

  commonConfig:
    replication_factor: 1
    path_prefix: /var/loki

  server:
    http_listen_port: 3100

  storageConfig:
    boltdb_shipper:
      active_index_directory: /var/loki/index
      cache_location: /var/loki/cache
      shared_store: filesystem
    filesystem:
      directory: /var/loki/chunks

  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: boltdb-shipper
        object_store: filesystem
        schema: v11
        index:
          prefix: index_
          period: 24h

  limitsConfig:
    enforce_metric_name: false
    reject_old_samples: true
    reject_old_samples_max_age: 168h
    max_look_back_period: 24h
    ingestion_rate_mb: 10
    ingestion_burst_size_mb: 20

  tableManager:
    retention_deletes_enabled: true
    retention_period: 168h # 7 days

serviceMonitor:
  enabled: true
  interval: 30s
  additionalLabels:
    release: kube-prometheus-stack

persistence:
  enabled: true
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
  size: 50Gi

service:
  type: ClusterIP
  ports:
    - name: http
      port: 3100
      targetPort: http
