loki:
  auth_enabled: false
  structuredConfig:
    memberlist:
      abort_if_cluster_join_fails: false
      bind_port: 7946
      join_members:
        - loki-memberlist
  commonConfig:
    replication_factor: 1
  storage:
    type: s3
    bucketNames:
      chunks: loki-chunks
      ruler: loki-ruler
      admin: loki-admin
    s3:
      endpoint: https://s3api.wakkalabs.com  # Update this to your S3-compatible endpoint
      insecure: true
      s3ForcePathStyle: true
      existingSecret: loki-s3-creds
      secretKey: secret_access_key
      accessKey: access_key_id
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
