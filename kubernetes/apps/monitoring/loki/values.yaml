loki:
  auth_enabled: false
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  ingester:
    chunk_encoding: snappy
  querier:
    max_concurrent: 4
  pattern_ingester:
    enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true

deploymentMode: SimpleScalable

# Configure storage size for backend components
backend:
  replicas: 2
  persistence:
    size: 20Gi  # Increase this value as needed
    storageClassName: ceph-block  # Use your storage class

# Configure storage size for read components
read:
  replicas: 2
  persistence:
    size: 20Gi  # Increase this value as needed
    storageClassName: ceph-block  # Use your storage class

# Configure storage size for write components
write:
  replicas: 3  # To ensure data durability with replication
  persistence:
    size: 50Gi  # Increase this value as needed
    storageClassName: ceph-block  # Use your storage class

# Configure Minio storage size (if you want to use Minio)
minio:
  enabled: true
  persistence:
    size: 100Gi  # Increase this for log storage capacity
    storageClassName: ceph-block  # Use your storage class

gateway:
  auth_enabled: false
  service:
    type: LoadBalancer
