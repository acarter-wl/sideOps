commonConfig:
  auth_enabled: false
  replication_factor: 1
schemaConfig:
  configs:
    - from: "2024-04-01"
      store: tsdb
      object_store: s3
      schema: v13
      index:
        prefix: loki_index_
        period: 24h
storage:
  type: s3
  bucketNames:
    chunks: ac-loki-chunk
    ruler: ac-loki-ruler
    admin: ac-loki-admin
  s3:
    endpoint: https://s3api.wakkalabs.com
    region: default
    access_key:
      name: loki-s3-credentials
      key: S3_ACCESS_KEY
    secret_key:
      name: loki-s3-credentials
      key: secret_key
    s3ForcePathStyle: false
    insecure: false
    http_config: {}
