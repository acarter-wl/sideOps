deploymentMode: SimpleScalable

loki:
  auth_enabled: false

  # Updated S3 storage configuration
  storage:
    bucketNames:
      chunks: loki
      ruler: loki
      admin: loki
    type: s3
    s3:
      s3: null
      endpoint: minio.storage.svc.cluster.local
      region: us-east-1  # Required field
      insecure: true
      s3forcepathstyle: true
      # Don't use ${var} syntax here - let environment variables be detected automatically
      # access_key_id and secret_access_key will be picked up from env vars

backend:
  replicas: 2
  persistence:
    enabled: true
    size: 20Gi
    storageClassName: ceph-block
  # Use standard AWS environment variable names
  extraEnv:
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: minio-credentials
          key: access_key
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: minio-credentials
          key: secret_key

read:
  replicas: 2
  persistence:
    enabled: true
    size: 20Gi
    storageClassName: ceph-block
  extraEnv:
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: minio-credentials
          key: access_key
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: minio-credentials
          key: secret_key

write:
  replicas: 3
  persistence:
    enabled: true
    size: 50Gi
    storageClassName: ceph-block
  extraEnv:
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: minio-credentials
          key: access_key
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: minio-credentials
          key: secret_key

scheduler:
  enabled: true
  replicas: 2
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi
  extraEnv:
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: minio-credentials
          key: access_key
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: minio-credentials
          key: secret_key

# Disable built-in Minio
minio:
  enabled: false

gateway:
  enabled: true
  auth_enabled: false
  service:
    type: LoadBalancer
  extraEnv:
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: minio-credentials
          key: access_key
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: minio-credentials
          key: secret_key

monitoring:
  dashboards:
    enabled: true
  rules:
    enabled: true
  alerts:
    enabled: true
  serviceMonitor:
    enabled: true
