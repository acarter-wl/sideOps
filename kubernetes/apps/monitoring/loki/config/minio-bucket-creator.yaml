apiVersion: batch/v1
kind: Job
metadata:
  name: loki-minio-bucket-creator
  namespace: monitoring
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: mc
        image: minio/mc
        command:
        - /bin/sh
        - -c
        - |
          mc alias set myminio http://minio.storage.svc.cluster.local:9000 nDHdq3UjrbAw0R6k rjAu8hYf24ra3kzsEApzhsjfqUG00LPt
          # Check if loki bucket exists, create if not
          if ! mc ls myminio/loki > /dev/null 2>&1; then
            echo "Creating loki bucket"
            mc mb myminio/loki
          else
            echo "Loki bucket already exists"
          fi