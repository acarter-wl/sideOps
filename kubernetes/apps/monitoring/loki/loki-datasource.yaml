apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-datasource
  namespace: monitoring
  labels:
    grafana_datasource: "1"
data:
  loki-datasource.yaml: |-
    apiVersion: 1
    datasources:
      - name: Loki
        access: proxy
        isDefault: false
        url: http://loki-gateway.monitoring.svc.cluster.local/loki/api/v1/push
        jsonData:
          httpHeaderName1: X-Scope-OrgID
        secureJsonData:
           httpHeaderValue1: "1"
        orgId: 1
        type: loki
