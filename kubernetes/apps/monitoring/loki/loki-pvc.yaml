---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-pvc-loki
  namespace: monitoring
  labels:
    app: loki
  annotations:
    volume.beta.kubernetes.io/storage-class: "ceph-block"
spec:
  storageClassName: ceph-block
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 64Gi
