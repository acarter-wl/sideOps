loki:
  schemaConfig:
    configs:
      - from: '2024-04-01'
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 168h  # Reduced from 24h to weekly index tables
  storage:
    type: s3
    bucketNames:
      chunks: ceph-chunks
      ruler: ceph-ruler
      admin: ceph-admin
    s3:
      endpoint: http://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc.cluster.local
      region: us-east-1
      secretAccessKey: b5JsiA2vyY7UHAf2XqRTpo08soE2g0cBWvXiOh6J
      accessKeyId: S7RFA0US3ZM69ZVEIKRN
      signatureVersion: v4
      s3ForcePathStyle: true
      insecure: true
      http_config: {}
  pattern_ingester:
    enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
    retention_period: 1344h
  ingester:
    chunk_encoding: snappy
  querier:
    max_concurrent: 4
  compactor:
    working_directory: /data/loki/compactor
    compaction_interval: 10m
    retention_enabled: true
    retention_delete_delay: 2h
  ruler:
    storage:
      type: s3
      s3:
        endpoint: http://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc.cluster.local
        region: us-east-1
        s3ForcePathStyle: true
        insecure: true
  common:
    storage:
      s3:
        endpoint: http://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc.cluster.local
        region: us-east-1
        s3ForcePathStyle: true
        insecure: true
  query_scheduler:
    max_outstanding_requests_per_tenant: 4096
  table_manager:
    poll_interval: 2m
    creation_grace_period: 10m
    cache_table_names: true

deploymentMode: SimpleScalable

backend:
  replicas: 2
read:
  replicas: 2
write:
  replicas: 3

minio:
  enabled: false

gateway:
  service:
    type: LoadBalancer

tracing:
  enabled: true
