deploymentMode: SimpleScalable
loki:
  auth_enabled: false

  memberlist:
    join_members:
      - loki-memberlist.monitoring.svc.cluster.local
    bind_port: 7946
    gossip_interval: 200ms
    gossip_nodes: 3
    gossip_to_the_dead_time: 30s

  server:
    log_level: debug
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  storage:
    type: s3
    bucketNames:
      chunks: ceph-chunks
      ruler: ceph-ruler
      admin: ceph-admin
    s3:
      bucket: ceph-chunks
      region: us-east-1
      endpoint: http://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc.cluster.local
      access_key_id: S7RFA0US3ZM69ZVEIKRN
      secret_access_key: b5JsiA2vyY7UHAf2XqRTpo08soE2g0cBWvXiOh6J
      signature_version: v4
      s3forcepathstyle: true
      insecure: true
      http_config: {}

  limits_config:
    retention_period: 720h
    max_query_parallelism: 128
    max_query_length: 721h
    max_streams_per_user: 10000
  ingester:
    chunk_encoding: snappy
  querier:
    max_concurrent: 4
  compactor:
    working_directory: /var/loki/compactor
    compaction_interval: 10m
    retention_enabled: true
    retention_delete_delay: 2h
    delete_request_store: s3
  query_scheduler:
    max_outstanding_requests_per_tenant: 4096
  table_manager:
    poll_interval: 2m
    creation_grace_period: 10m
    cache_table_names: true
ingester:
  lifecycler:
    ring:
      replication_factor: 3
compactor:
  persistence:
    enabled: true
    mountPath: /var/loki/compactor
    accessModes:
      - ReadWriteOnce
    size: 20Gi
    storageClass: ceph-block
lokiCanary:
  enabled: true
backend:
  replicas: 3
read:
  replicas: 3
write:
  replicas: 3
minio:
  enabled: false
gateway:
  auth:
    enabled: false
  service:
    type: LoadBalancer
tracing:
  enabled: true
