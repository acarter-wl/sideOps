deploymentMode: Distributed
loki:
  auth_enabled: false
  # The main config block
  config: |
    auth_enabled: false

    server:
      http_listen_port: 3100
      grpc_listen_port: 9095

    ingester:
      lifecycler:
        ring:
          replication_factor: 3
      chunk_encoding: snappy

    schema_config:
      configs:
        - from: "2024-04-01"
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: loki_index_
            period: 24h

    storage_config:
      aws:
        s3: http://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc.cluster.local
        bucketnames:
          chunks: ceph-chunks
          ruler: ceph-ruler
          admin: ceph-admin
        access_key_id: S7RFA0US3ZM69ZVEIKRN
        secret_access_key: b5JsiA2vyY7UHAf2XqRTpo08soE2g0cBWvXiOh6J
        region: us-east-1
        s3forcepathstyle: true
        insecure: true

    limits_config:
      retention_period: 720h
      max_query_parallelism: 128
      max_query_length: 721h
      max_streams_per_user: 10000

    query_scheduler:
      max_outstanding_requests_per_tenant: 4096

    compactor:
      working_directory: /var/loki/compactor
      compaction_interval: 10m
      retention_enabled: true
      retention_delete_delay: 2h
      delete_request_store: s3

    runtime_config:
      file: /etc/loki/runtime-config/runtime-config.yaml

    table_manager:
      poll_interval: 2m
      creation_grace_period: 10m
      cache_table_names: true

    ui:
      discovery:
        join_peers:
          - "loki-query-frontend.{{ .Release.Namespace }}.svc.{{ .Values.global.clusterDomain }}"

    tracing:
      enabled: true
# Runtime config mounted into container
runtimeConfig:
  max_chunk_age: 1h
# Scaling config for SimpleScalable mode
backend:
  replicas: 2
read:
  replicas: 2
write:
  replicas: 3
ingester:
  replicas: 3
# Enable gateway and expose Loki over HTTP with NGINX (no auth)
gateway:
  enabled: true
  auth:
    enabled: false
  service:
    type: LoadBalancer
    port: 80
    annotations: {}
# Disable MinIO (you're using Ceph)
minio:
  enabled: false
# Canary testing
lokiCanary:
  enabled: true
# PVC config for compactor (retention)
compactor:
  persistence:
    enabled: true
    accessModes:
      - ENC[AES256_GCM,data:1r5mQNO3Ms6XtTFOyA==,iv:Nr/ulSl3i0LhTZjj0FOBiJZ3LRXdbIQLH0PlIpROwR4=,tag:6GrrTZSxRRY1j14OjrYQgg==,type:str]
    size: 20Gi
    storageClass: ceph-block
    mountPath: /var/loki/compactor
# Optional tolerations, nodeSelectors, etc.
tolerations:
  - operator: Exists
