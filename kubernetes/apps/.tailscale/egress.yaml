apiVersion: v1
kind: Service
metadata:
  name: tailscale-egress
  namespace: tailscale
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: "brookside-egress"
    tailscale.com/tags: "tag:k8s,tag:egress"  # Using your existing tags
spec:
  selector:
    app: tailscale-egress
  ports:
    - port: 443
      targetPort: 443
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tailscale-egress
  namespace: tailscale
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tailscale-egress
  template:
    metadata:
      labels:
        app: tailscale-egress
    spec:
      serviceAccountName: tailscale-egress-user
      containers:
        - name: tailscale
          image: tailscale/tailscale:latest
          env:
            - name: TS_KUBE_SECRET
              value: "tailscale-ssh-auth"
            - name: TS_USERSPACE
              value: "false"
            - name: TS_HOSTNAME
              value: "brookside-egress"
            - name: TS_ROUTES
              value: "10.42.0.0/15"
            - name: TS_AUTH_ONCE
              value: "true"
            - name: TS_AUTHKEY_TAGS
              value: "tag:k8s,tag:egress"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_UID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
            - name: TS_STATE_DIR
              value: "/var/lib/tailscale"
            - name: TS_EXTRA_ARGS
              value: "--advertise-routes=10.42.0.0/15 --accept-dns=false --netfilter-mode=nodivert --no-stateful-filtering"
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
            privileged: true
          volumeMounts:
            - name: devnet
              mountPath: /dev/net/tun
            - name: tailscale-state
              mountPath: /var/lib/tailscale
          resources:
            limits:
              cpu: "200m"
              memory: "256Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
      volumes:
        - name: devnet
          hostPath:
            path: /dev/net/tun
        - name: tailscale-state
          persistentVolumeClaim:
            claimName: tailscale-egress-pvc