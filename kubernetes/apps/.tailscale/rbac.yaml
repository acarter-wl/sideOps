---
# Service Account for the egress pod
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tailscale-egress-user
  namespace: tailscale
---
# Role for the service account
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tailscale-egress-user
  namespace: tailscale
rules:
  - apiGroups: [ "" ]
    resources: [ "services" ]
    verbs: [ "get" ]
    resourceNames: [ "tailscale-egress" ]
  - apiGroups: [ "" ]
    resources: [ "events" ]
    verbs: [ "get", "create", "patch" ]
---
# RoleBinding to bind the role to the service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tailscale-egress-user
  namespace: tailscale
subjects:
  - kind: ServiceAccount
    name: tailscale-egress-user
    namespace: tailscale
roleRef:
  kind: Role
  name: tailscale-egress-user
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tailscale-ssh-user
  namespace: tailscale
rules:
  - apiGroups: [ "" ]
    resources: [ "events" ]
    verbs: [ "get", "create", "patch" ]
  - apiGroups: [ "" ]
    resources: [ "secrets" ]
    verbs: [ "get", "update" ]
    resourceNames: [ "tailscale-ssh" ]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tailscale-ssh-user
  namespace: tailscale
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tailscale-ssh-user
  namespace: tailscale
subjects:
  - kind: ServiceAccount
    name: tailscale-ssh-user
    namespace: tailscale
roleRef:
  kind: Role
  name: tailscale-ssh-user
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tailscale-egress-user
  namespace: tailscale
rules:
  - apiGroups: [ "" ]
    resources: [ "events" ]
    verbs: [ "get", "create", "patch" ]
  - apiGroups: [ "" ]
    resources: [ "secrets" ]
    verbs: [ "get", "update" ]
    resourceNames: [ "tailscale-ssh-auth" ]
