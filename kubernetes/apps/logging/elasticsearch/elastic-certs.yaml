apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: elasticsearch-ca-issuer
  namespace: logging
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: elasticsearch-ca
  namespace: logging
spec:
  isCA: true
  commonName: elasticsearch-ca
  secretName: elasticsearch-ca
  issuerRef:
    name: elasticsearch-ca-issuer
    kind: Issuer
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: elasticsearch-issuer
  namespace: logging
spec:
  ca:
    secretName: elasticsearch-ca
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: elastic-certificates
  namespace: logging
spec:
  secretName: elasticsearch-master-certs
  duration: 8760h # 1 year
  renewBefore: 720h # 30 days
  subject:
    organizations:
      - Elasticsearch
  commonName: elasticsearch
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  usages:
    - server auth
    - client auth
  dnsNames:
    - elasticsearch-master
    - elasticsearch-master.logging
    - elasticsearch-master.logging.svc
    - elasticsearch-master.logging.svc.cluster.local
    - localhost
  ipAddresses:
    - 127.0.0.1
    - 192.168.101.2
    - 10.42.0.86
  issuerRef:
    name: elasticsearch-issuer
    kind: Issuer