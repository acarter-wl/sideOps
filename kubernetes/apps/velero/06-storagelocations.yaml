---
# Primary backup storage location (S3-compatible Rook-Ceph)
apiVersion: velero.io/v1
kind: BackupStorageLocation
metadata:
  name: default
  namespace: velero
spec:
  provider: aws
  objectStorage:
    bucket: kubebucket-daily
  config:
    region: us-east-1
    s3ForcePathStyle: "true"
    s3Url: http://s3api.wakkalabs.com
    insecureSkipTLSVerify: "true"
  accessMode: ReadWrite
  default: true
---
apiVersion: velero.io/v1
kind: BackupStorageLocation
metadata:
  name: truenas
  namespace: velero
spec:
  provider: aws
  objectStorage:
    bucket: kubebucket-weekly
  config:
    region: us-east-1
    s3ForcePathStyle: "true"
    s3Url: https://s3api.wakkalabs.com
  accessMode: ReadWrite

