---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: velero
  namespace: velero
  labels:
    app.kubernetes.io/name: velero
    app.kubernetes.io/instance: velero
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: velero
      app.kubernetes.io/instance: velero
  template:
    metadata:
      labels:
        app.kubernetes.io/name: velero
        app.kubernetes.io/instance: velero
    spec:
      serviceAccountName: velero
      initContainers:
        - name: velero-plugin-for-aws
          image: velero/velero-plugin-for-aws:v1.7.0
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /target
              name: plugins
      containers:
        - name: velero
          image: velero/velero:v1.12.0
          imagePullPolicy: IfNotPresent
          command:
            - /velero
          args:
            - server
            - --provider aws
            - --plugins velero/velero-plugin-for-aws:v1.2.1
            - --bucket kubebucket-daily
            - --secret-file /credentials/cloud
            - --use-volume-snapshots=false
            - --backup-location-config region=us-east-1,s3ForcePathStyle="true",s3Url=https://s3api.wakkalabs.com
            - --use-node-agent
          env:
            - name: VELERO_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: VELERO_SCRATCH_DIR
              value: /scratch
            - name: AWS_SHARED_CREDENTIALS_FILE
              value: /credentials/cloud
            # MinIO specific configurations
            - name: AWS_S3_FORCE_PATH_STYLE
              value: "true"
            - name: AWS_S3_URL
              value: https://s3api.wakkalabs.com
          volumeMounts:
            - mountPath: /plugins
              name: plugins
            - mountPath: /credentials
              name: cloud-credentials
            - mountPath: /scratch
              name: scratch
          resources:
            requests:
              cpu: 125m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 512Mi
      volumes:
        - name: plugins
          emptyDir: {}
        - name: cloud-credentials
          secret:
            secretName: cloud-credentials
        - name: scratch
          emptyDir: {}
