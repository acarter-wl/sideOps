---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: velero
  namespace: velero
spec:
  replicas: 1
  selector:
    matchLabels:
      app: velero
  template:
    metadata:
      labels:
        app: velero
    spec:
      serviceAccountName: velero
      initContainers:
        - name: velero-plugin-for-aws
          image: velero/velero-plugin-for-aws:v1.7.0
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /target
              name: plugins
        - name: velero-plugin-for-csi
          image: velero/velero-plugin-for-csi:v0.7.0
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /target
              name: plugins
        - name: velero-plugin-for-nfs
          image: replicated/local-volume-provider:0.6.10
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /target
              name: plugins
        - name: nfs-mount
          image: alpine:3.19
          command: ["/bin/sh", "-c"]
          args:
            - |
              apk add --no-cache nfs-utils
              mkdir -p /mnt/velero-nfs
              echo "Mounting NFS share..."
              mount -v -o vers=4,nolock 192.168.100.94:/mnt/zpool-a/root-ds/backups /mnt/velero-nfs || \
              mount -v -t nfs 192.168.100.94:/mnt/zpool-a/root-ds/backups /mnt/velero-nfs || \
              echo "NFS mount failed"
              # Create necessary directories for Velero
              mkdir -p /mnt/velero-nfs/backups
              mkdir -p /mnt/velero-nfs/restic
              mkdir -p /mnt/velero-nfs/velero-metadata
              chmod -R 777 /mnt/velero-nfs
              # Keep container running
              tail -f /dev/null
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /mnt/velero-nfs
              name: velero-nfs
      containers:
        - name: velero
          image: velero/velero:v1.12.0
          imagePullPolicy: IfNotPresent
          command:
            - /velero
          args:
            - server
            - --features=EnableCSI
            - --default-volumes-to-fs-backup
          env:
            - name: VELERO_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: VELERO_SCRATCH_DIR
              value: /scratch
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /credentials/cloud
            - name: AWS_SHARED_CREDENTIALS_FILE
              value: /credentials/cloud
            - name: AZURE_CREDENTIALS_FILE
              value: /credentials/cloud
          volumeMounts:
            - mountPath: /plugins
              name: plugins
            - mountPath: /credentials
              name: cloud-credentials
            - mountPath: /scratch
              name: scratch
            - mountPath: /mnt/velero-nfs
              name: velero-nfs
            - mountPath: /etc/velero-plugins/replicated.com/nfs
              name: nfs-plugin-config
          resources:
            requests:
              cpu: 125m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 512Mi
      volumes:
        - name: plugins
          emptyDir: {}
        - name: cloud-credentials
          secret:
            secretName: cloud-credentials
        - name: scratch
          emptyDir: {}
        - name: velero-nfs
          nfs:
            server: 192.168.100.94
            path: /mnt/zpool-a/root-ds/backups
        - name: nfs-plugin-config
          configMap:
            name: local-volume-provider-config
