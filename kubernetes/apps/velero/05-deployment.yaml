---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: velero
  namespace: velero
spec:
  replicas: 1
  selector:
    matchLabels:
      app: velero
  template:
    metadata:
      labels:
        app: velero
    spec:
      serviceAccountName: velero
      initContainers:
        - name: velero-plugin-for-aws
          image: velero/velero-plugin-for-aws:v1.7.0
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /target
              name: plugins
        - name: velero-plugin-for-csi
          image: velero/velero-plugin-for-csi:v0.7.0
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /target
              name: plugins
        - name: velero-plugin-for-nfs
          image: replicated/local-volume-provider:v0.3.3
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /target
              name: plugins
        # Use a simple init container to create directories in the NFS volume
        - name: prepare-directories
          image: alpine:3.21
          command: ["/bin/sh", "-c"]
          args:
            - |
              mkdir -p /mnt/nfs/backups
              mkdir -p /mnt/nfs/restic
              mkdir -p /mnt/nfs/velero-metadata
              chmod -R 777 /mnt/nfs || echo "Warning: Could not change permissions"
              echo "NFS directories prepared"
          volumeMounts:
            - mountPath: /mnt/nfs
              name: velero-nfs
      containers:
        - name: velero
          image: velero/velero:v1.12.0
          imagePullPolicy: IfNotPresent
          command:
            - /velero
          args:
            - server
            - --features=EnableCSI
            - --default-volumes-to-fs-backup
          env:
            - name: VELERO_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: VELERO_SCRATCH_DIR
              value: /scratch
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /credentials/cloud
            - name: AWS_SHARED_CREDENTIALS_FILE
              value: /credentials/cloud
            - name: AZURE_CREDENTIALS_FILE
              value: /credentials/cloud
          volumeMounts:
            - mountPath: /plugins
              name: plugins
            - mountPath: /credentials
              name: cloud-credentials
            - mountPath: /scratch
              name: scratch
            - mountPath: /mnt/nfs/backups
              name: velero-nfs
              subPath: backups
            - mountPath: /mnt/nfs/restic
              name: velero-nfs
              subPath: restic
            - mountPath: /etc/velero-plugins/replicated.com/nfs
              name: nfs-plugin-config
          resources:
            requests:
              cpu: 125m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 512Mi
      volumes:
        - name: plugins
          emptyDir: {}
        - name: cloud-credentials
          secret:
            secretName: cloud-credentials
        - name: scratch
          emptyDir: {}
        - name: velero-nfs
          persistentVolumeClaim:
            claimName: velero-nfs-pvc
        - name: nfs-plugin-config
          configMap:
            name: local-volume-provider-config
