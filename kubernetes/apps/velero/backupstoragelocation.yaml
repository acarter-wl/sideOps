apiVersion: velero.io/v1
kind: BackupStorageLocation
metadata:
  name: rook-ceph
  namespace: velero
spec:
  provider: aws
  objectStorage:
    bucket: bucket0-0
  config:
    region: us-east-1
    s3ForcePathStyle: "true"
    s3Url: http://s3ceph.wakkalabs.com
  accessMode: ReadWrite
  default: true