apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tailscale-state-pvc
  namespace: tailscale
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
  storageClassName: cephfs
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tailscale-drive-data-pvc
  namespace: tailscale
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi  # Adjust based on your needs
  storageClassName: cephfs
