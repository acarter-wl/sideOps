apiVersion: v1
kind: ServiceAccount
metadata:
  name: tailscale-egress-user
  namespace: tailscale
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tailscale-egress-user
  namespace: tailscale
rules:
  - apiGroups: [ "" ]
    resources: [ "services" ]
    verbs: [ "get" ]
    resourceNames: [ "tailscale-egress" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tailscale-egress-user
  namespace: tailscale
subjects:
  - kind: ServiceAccount
    name: tailscale-egress-user
    namespace: tailscale
roleRef:
  kind: Role
  name: tailscale-egress-user
  apiGroup: rbac.authorization.k8s.io
