apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tailnet
  namespace: tailscale
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: k8s
  target:
    name: operator-oauth
    creationPolicy: Owner
  data:
    - secretKey: client_id
      remoteRef:
        key: tailnet
        property: client_id
    - secretKey: client_secret
      remoteRef:
        key: tailnet
        property: client_secret
