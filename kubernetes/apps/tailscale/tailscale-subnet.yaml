apiVersion: v1
kind: Pod
metadata:
  name: tailscale-subnet
spec:
  serviceAccountName: tailscale
  containers:
    - name: tailscale
      image: ghcr.io/tailscale/tailscale:latest
      env:
        - name: TS_KUBE_SECRET
          value: tailscale-auth
        - name: TS_AUTHKEY
          valueFrom:
            secretKeyRef:
              name: tailscale-auth
              key: TS_AUTHKEY
        - name: TS_ROUTES
          value: "10.43.0.0/16,192.168.100.0/23"
        - name: TS_USERSPACE
          value: "true"
      securityContext:
        # Run as a non-root user to mitigate privilege escalation attack attempts
        runAsUser: 10001
        runAsGroup: 10001
