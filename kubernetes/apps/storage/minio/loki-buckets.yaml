apiVersion: batch/v1
kind: Job
metadata:
  name: minio-loki-buckets
  namespace: storage
  annotations:
    argocd.argoproj.io/sync-wave: '1'  # Run after MinIO is deployed
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      containers:
      - name: mc
        image: minio/mc:latest
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: rootUser
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: rootPassword
        command:
        - /bin/sh
        - -c
        - |
          # Wait for MinIO to be ready
          echo "Waiting for MinIO to be ready..."
          until mc alias set myminio http://minio.storage.svc.cluster.local:9000 "$MINIO_ROOT_USER" "$MINIO_ROOT_PASSWORD" 2>/dev/null; do
            echo "Waiting for MinIO to be accessible..."
            sleep 5
          done
          
          echo "Creating Loki buckets..."
          mc mb --ignore-existing myminio/loki-chunks
          mc mb --ignore-existing myminio/loki-ruler
          mc mb --ignore-existing myminio/loki-admin
          
          # Set proper permissions
          mc policy set download myminio/loki-chunks
          mc policy set download myminio/loki-ruler
          mc policy set download myminio/loki-admin
          
          echo "Loki buckets created successfully!"
      restartPolicy: OnFailure
