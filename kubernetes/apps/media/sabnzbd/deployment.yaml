apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sabnzbd
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      terminationGracePeriodSeconds: 30
      securityContext:
        fsGroup: 0
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      initContainers:
        - name: init-chown-downloads
          image: busybox:latest
          securityContext:
            runAsUser: 0

          volumeMounts:
            - mountPath: /downloads
              name: downloads
      containers:
        - name: sabnzbd
          image: linuxserver/sabnzbd:latest
          imagePullPolicy: Always
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          env:
            - name: PUID
              value: "0"
            - name: PGID
              value: "0"
            - name: UMASK
              value: "002"
            - name: TZ
              value: "America/Chicago"
            - name: HOST_WHITELIST
              value: "*"
            - name: SABNZBD__MISC__HOST_WHITELIST
              value: "*"
            # Configure SABnzbd to use proxy only for downloads, not web UI
            - name: SABNZBD__SERVERS__SERVER1__SSL
              value: "1"
            - name: SABNZBD__SERVERS__SERVER1__TIMEOUT
              value: "60"
            - name: SABNZBD__SERVERS__SERVER1__PRIORITY 
              value: "0"
            # Set NO_PROXY for local network and Kubernetes services
            - name: NO_PROXY
              value: "127.0.0.1,localhost,10.0.0.0/8,192.168.0.0/16,*.local,*.svc.cluster.local"
            # Only use proxy for server connections, not web UI
            - name: SABNZBD__MISC__HTTPS_PROXY
              value: "http://localhost:8888"
            - name: SABNZBD__MISC__HTTP_PROXY
              value: "http://localhost:8888"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          ports:
            - containerPort: 8080
              name: web-ui
              protocol: TCP
          volumeMounts:
            - mountPath: "/config"
              name: config
            - mountPath: /downloads
              name: downloads
            - mountPath: /media
              name: media
        - name: gluetun
          image: ghcr.io/qdm12/gluetun:v3.40
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          env:
            - name: HTTP_PROXY_ENABLED
              value: "on"
            - name: HTTP_PROXY_PORT
              value: "8888"
          envFrom:
            - secretRef:
                name: sabnzbd-vpn-credentials
                optional: false
          ports:
            - containerPort: 8888
              name: http-proxy
              protocol: TCP
            - containerPort: 9999
              name: gluetun-health
              protocol: TCP
          volumeMounts:
            - name: tunnel
              mountPath: /dev/net/tun
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sabnzbd-config
        - name: downloads
          persistentVolumeClaim:
            claimName: downloads-ceph
        - name: media
          persistentVolumeClaim:
            claimName: nfs-media
        - name: tunnel
          hostPath:
            path: /dev/net/tun
---
apiVersion: v1
kind: Service
metadata:
  name: sabnzbd
  namespace: media
spec:
  selector:
    app: sabnzbd
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: web-ui
  type: ClusterIP
