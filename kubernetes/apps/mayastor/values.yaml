mayastor:
  csi:
    node:
      initContainers:
        enabled: false
  etcd:
    # -- Kubernetes Cluster Domain
    clusterDomain: cluster.local
  localpv-provisioner:
    enabled: true
  crds:
    enabled: true

loki-stack:
  # -- Enable loki log collection for our components
  enabled: false

engines:
  local:
    lvm:
      enabled: false
    zfs:
      enabled: false
      zfsNode:
        encrKeysDir: "/var/local/mayastor/zfs/keys" # Set the encryption keys directory for ZFS
  replicated:
    mayastor:
      enabled: true
