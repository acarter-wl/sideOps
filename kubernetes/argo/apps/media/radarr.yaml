---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: radarr
  namespace: argo-system
  annotations:
    argocd.argoproj.io/sync-wave: '9'
spec:
  project: media
  sources:
    - repoURL: "https://github.com/acarter-wl/sideops.git"
      path: kubernetes/apps/media/radarr
      targetRevision: main
      ref: repo
    - repoURL: https://bjw-s.github.io/helm-charts
      chart: app-template
      targetRevision: 3.7.3
      helm:
        releaseName: radarr
        valueFiles:
          - $repo/kubernetes/apps/media/radarr/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: media
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
