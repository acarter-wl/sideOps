---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: qbittorrent
  namespace: argo-system
  annotations:
    argocd.argoproj.io/sync-options: PruneLast=true
    argocd.argoproj.io/sync-wave: '8'
spec:
  project: media
  sources:
    - repoURL: https://github.com/acarter-wl/sideops.git
      path: kubernetes/apps/media/qbittorrents
      targetRevision: main
      ref: repo
    - repoURL: ghcr.io/bjw-s/helm
      chart: app-template
      targetRevision: 3.7.3
      helm:
        releaseName: qbittorrent
        valueFiles:
          - $repo/kubernetes/apps/media/qbittorrent/values.yaml
  destination:
    namespace: media
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
