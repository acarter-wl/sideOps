apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nzbhydra2
  namespace: argo-system
  annotations:
    argocd.argoproj.io/sync-wave: '7'
spec:
  project: media
  sources:
    - repoURL: https://github.com/acarter-wl/sideops.git
      targetRevision: main
      ref: repo
      path: kubernetes/apps/media/nzbhydra
    - repoURL: ghcr.io/bjw-s/helm
      targetRevision: 3.7.3
      chart: app-template
      helm:
        releaseName: nzbhydra
        valueFiles:
          - $repo/kubernetes/apps/media/nzbhydra/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: media
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
