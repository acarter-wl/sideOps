apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: signoz
  namespace: argo-system
  annotations:
    argocd.argoproj.io/sync-wave: '5'
spec:
  project: infrastructure
  sources:
    - repoURL: "https://github.com/acarter-wl/sideops.git"
      path: kubernetes/apps/logging/signoz
      targetRevision: main
      ref: repo
    - repoURL: https://charts.signoz.io
      chart: signoz
      targetRevision: latest
      helm:
        releaseName: signoz
        valueFiles:
          - $repo/kubernetes/apps/logging/signoz/values.yaml
  destination:
    namespace: logging
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
      - Timeout=3600s # 1h timeout to match your helm command
