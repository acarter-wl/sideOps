---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elasticsearch
  namespace: argo-system
spec:
  project: kubernetes
  sources:
    - repoURL: "https://github.com/acarter-wl/sideops.git"
      path: kubernetes/apps/logging/elasticsearch
      targetRevision: main
      ref: repo
    - repoURL: https://helm.elastic.co
      chart: elasticsearch
      targetRevision: "8.5.1"
      helm:
        releaseName: elasticsearch
        # Temporarily comment out values to test chart fetching
        valueFiles:
          - $repo/kubernetes/apps/logging/elasticsearch/values.yaml
  destination:
    name: in-cluster
    namespace: logging
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
