---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elasticsearch
  namespace: argo-system
  annotations:
    argocd.argoproj.io/sync-wave: '0'
spec:
  project: kubernetes
  sources:
    - repoURL: "https://github.com/acarter-wl/sideops.git"
      path: kubernetes/apps/logging/elasticsearch
      targetRevision: main
      ref: repo
    - repoURL: oci://registry-1.docker.io/bitnamicharts/elasticsearch
      chart: elasticsearch
      targetRevision: "21.6.2"
      helm:
        releaseName: elasticsearch
        valueFiles:
          - $repo/kubernetes/apps/logging/elasticsearch/values.yaml
  destination:
    name: in-cluster
    namespace: logging
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
