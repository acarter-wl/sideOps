---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: filebeat
  namespace: argo-system
  annotations:
    argocd.argoproj.io/sync-wave: '2' # Deploy after Elasticsearch and Kibana
spec:
  project: kubernetes
  sources:
    - repoURL: "https://github.com/acarter-wl/sideops.git"
      path: kubernetes/apps/logging/filebeat
      targetRevision: main
      ref: repo
    - repoURL: https://helm.elastic.co
      chart: filebeat
      targetRevision: "7.17.1" # Specified version from your command
      helm:
        releaseName: filebeat
        valueFiles:
          - $repo/kubernetes/apps/logging/filebeat/values.sops.yaml
  destination:
    name: in-cluster
    namespace: logging
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
