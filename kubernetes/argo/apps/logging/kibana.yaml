---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kibana
  namespace: argo-system
  annotations:
    argocd.argoproj.io/sync-wave: '1' # Deploy after Elasticsearch
spec:
  project: kubernetes
  sources:
    - repoURL: "https://github.com/acarter-wl/sideops.git"
      path: kubernetes/apps/logging/kibana
      targetRevision: main
      ref: repo
    - repoURL: https://helm.elastic.co
      chart: kibana
      targetRevision: "8.5.1" # You can replace this with the desired version
      helm:
        releaseName: kibana
        valueFiles:
          - $repo/kubernetes/apps/logging/kibana/values.yaml
  destination:
    name: in-cluster
    namespace: logging
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
