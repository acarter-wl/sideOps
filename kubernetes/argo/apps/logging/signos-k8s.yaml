apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: k8s-infra
  namespace: argo-system
spec:
  project: infrastructure
  sources:
    - repoURL: "https://github.com/acarter-wl/sideops.git"
      path: kubernetes/apps/logging/k8s-infra
      targetRevision: main
      ref: repo
    - repoURL: https://charts.signoz.io
      chart: k8s-infra
      targetRevision: 0.12.1
      helm:
        releaseName: k8s-infra
        parameters:
          - name: otelCollectorEndpoint
            value: "signoz-otel-collector.logging.svc.cluster.local:4317"
  destination:
    namespace: logging
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
