apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero
  namespace: argo-system
  annotations:
    argocd.argoproj.io/sync-wave: '0'
spec:
  project: kubernetes
  sources:
    - repoURL: "https://github.com/acarter-wl/sideops.git"
      path: kubernetes/apps/velero
      targetRevision: main
      ref: repo
    - repoURL: https://vmware-tanzu.github.io/helm-charts
      chart: velero
      targetRevision: 9.1.2
      helm:
        releaseName: velero
        valueFiles:
          - $repo/kubernetes/apps/velero/values.yaml
  destination:
    name: in-cluster
    namespace: velero
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=false
      - Replace=false
  ignoreDifferences:
    - group: snapshot.storage.k8s.io
      kind: VolumeSnapshotClass
      jqPathExpressions:
        - .metadata.annotations
    # Ignore SOPS fields in all resources
    - group: "*"
      kind: "*"
      jsonPointers:
        - /sops
