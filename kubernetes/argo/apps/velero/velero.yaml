apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero
  namespace: argo-system
  annotations:
    argocd.argoproj.io/sync-wave: '0'
spec:
  project: kubernetes
  source:
    repoURL: "https://github.com/acarter-wl/sideops.git"
    path: kubernetes/apps/velero
    targetRevision: main
  destination:
    name: in-cluster
    namespace: velero
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - ApplyOutOfSyncOnly=true
  ignoreDifferences:
    - group: snapshot.storage.k8s.io
      kind: VolumeSnapshotClass
      jqPathExpressions:
        - .metadata.annotations
    # Ignore SOPS fields in all resources
    - group: "*"
      kind: "*"
      jsonPointers:
        - /sops
