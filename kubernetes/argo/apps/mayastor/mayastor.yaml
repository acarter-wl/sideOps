apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mayastor
  namespace: argo-system
spec:
  project: infrastructure
  sources:
    - repoURL: "https://github.com/acarter-wl/sideops.git"
      path: kubernetes/apps/mayastor
      targetRevision: main
      ref: repo
    - repoURL: https://openebs.github.io/openebs
      chart: openebs
      targetRevision: 4.2.0
      helm:
        valueFiles:
          - $repo/kubernetes/apps/mayastor/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: mayastor
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
