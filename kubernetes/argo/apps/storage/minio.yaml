apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argo-system
  annotations:
    argocd.argoproj.io/sync-wave: '0'
spec:
  project: infrastructure
  sources:
    - repoURL: "https://github.com/acarter-wl/sideops.git"  # Replace with your actual Git repo
      path: kubernetes/apps/storage/minio
      targetRevision: main
      ref: repo
    - repoURL: https://charts.min.io/
      chart: minio
      targetRevision: 5.0.7
      helm:
        releaseName: minio
        valueFiles:
          - $repo/kubernetes/apps/storage/minio/values.yaml
  destination:
    name: in-cluster
    namespace: storage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
