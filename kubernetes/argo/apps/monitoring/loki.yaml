---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  # You can name this 'loki-promtail', 'logging-stack', or similar
  name: loki-promtail
  namespace: argo-system
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: kubernetes
  source:
    repoURL: "https://github.com/acarter-wl/sideops.git"
    path: kubernetes/apps/monitoring/loki
    targetRevision: main # Or the specific branch/tag/commit you want to deploy
  destination:
    server: https://kubernetes.default.svc
    # As per the README, these manifests should go into the 'logging' namespace
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      # This will create the 'logging' namespace if it doesn't exist
      - CreateNamespace=true
      # Apply manifest changes on the server-side
      - ServerSideApply=true
