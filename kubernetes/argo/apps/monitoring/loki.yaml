apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argo-system
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: infrastructure
  sources:
    - path: kubernetes/apps/monitoring/loki
      ref: repo
      repoURL: https://github.com/acarter-wl/sideops.git
      targetRevision: main
    - chart: loki
      helm:
        releaseName: loki
        valueFiles:
          - $repo/kubernetes/apps/monitoring/loki/values.yaml
      repoURL: https://grafana.github.io/helm-charts
      targetRevision: 6.29.0
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
