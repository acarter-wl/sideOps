apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: victoria-log-stack
  namespace: argo-system
  annotations:
    argocd.argoproj.io/sync-wave: '0'
  labels:
    argocd.argoproj.io/instance: victorialogs
spec:
  project: infrastructure
  sources:
    - repoURL: "https://github.com/acarter-wl/sideops.git"
      path: kubernetes/apps/monitoring/victoria-logs
      targetRevision: main
      ref: repo
    - repoURL: https://victoriametrics.github.io/helm-charts/
      chart: victoria-logs-cluster
      targetRevision: 0.0.2 # Use the desired chart version
      helm:
        releaseName: victoria-logs-cluster
        valueFiles:
          - $repo/kubernetes/apps/monitoring/victoria-logs/values.yaml
  destination:
    name: in-cluster
    namespace: monitoring
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
