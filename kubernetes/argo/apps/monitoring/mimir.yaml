apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mimir
  namespace: argo-system
  labels:
    argocd.argoproj.io/instance: mimir
  annotations:
    argocd.argoproj.io/sync-wave: '0'
spec:
  project: infrastructure
  sources:
    - repoURL: "https://github.com/acarter-wl/sideops.git"
      path: kubernetes/apps/monitoring/mimir
      targetRevision: main
      ref: repo
    - repoURL: https://grafana.github.io/helm-charts
      chart: mimir-distributed
      targetRevision: 5.7.0
      helm:
        releaseName: mimir
        valueFiles:
          - $repo/kubernetes/apps/monitoring/mimir/mimir.yaml
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
