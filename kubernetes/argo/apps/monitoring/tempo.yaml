---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tempo
  namespace: argo-system
  annotations:
    argocd.argoproj.io/sync-wave: '0'
spec:
  project: kubernetes
  sources:
    - repoURL: "https://github.com/acarter-wl/sideops.git"
      path: kubernetes/apps/monitoring/tempo
      targetRevision: main
      ref: repo
    - repoURL: https://grafana.github.io/helm-charts
      chart: tempo
      targetRevision: 1.38.2
      helm:
        releaseName: tempo
        valueFiles:
          - $repo/kubernetes/apps/monitoring/tempo/values.yaml
  destination:
    name: in-cluster
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
