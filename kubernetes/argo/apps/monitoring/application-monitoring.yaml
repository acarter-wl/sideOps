---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: application-monitoring
  namespace: argo-system
spec:
  project: default
  source:
    repoURL: "https://github.com/acarter-wl/sideops.git"
    path: kubernetes/components/monitoring
    targetRevision: main
    directory:
      recurse: true
  destination:
    name: in-cluster
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true