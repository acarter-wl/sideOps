apiVersion: apps/v1
kind: Deployment
metadata:
  name: glance
  namespace: default
  labels:
    app.kubernetes.io/name: glance
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: glance
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: glance
    spec:
      containers:
        - name: glance
          image: glanceapp/glance:v0.7.10
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: WEATHER_LAT
              valueFrom:
                configMapKeyRef:
                  key: WEATHER_LAT
                  name: env
            - name: WEATHER_LON
              valueFrom:
                configMapKeyRef:
                  key: WEATHER_LON
                  name: env
            - name: WEATHER_API_KEY
              valueFrom:
                secretKeyRef:
                  key: WEATHER_API_KEY
                  name: env
            - name: ADGUARD_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: ADGUARD_PASSWORD
                  name: env
            - name: MY_SECRET_TOKEN
              valueFrom:
                secretKeyRef:
                  key: MY_SECRET_TOKEN
                  name: env
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: assets
              mountPath: /app/assets
      volumes:
        - name: config
          configMap:
            name: glance-cm0
        - name: assets
          configMap:
            name: glance-cm1
