                        url: https://github.com/intelerad-org/plt-kubernetes
                        icon: https://cdn.simpleicons.org/amazoneks
                      - title: plt-modules
                        url: https://github.com/intelerad-org/plt-modules
                        icon: https://cdn.simpleicons.org/hashicorp
                        hide-arrow: true
                  - title: Infrastructure
                    links:
