apiVersion: v1
kind: ConfigMap
metadata:
  name: glance-cm0
  namespace: default
  labels:
    app.kubernetes.io/name: glance
data:
  glance.yml: |
    server:
      port: 8080
      assets-path: /app/assets

    branding:
      hide-footer: true
      logo-url: https://cdn.simpleicons.org/glance/ffffff
      favicon-url: https://cdn.simpleicons.org/glance/ffffff

    theme:
      custom-css-file: /assets/style.css

    pages:
      - name: Home
        columns:
          # Weather and System Info Column
          - size: small
            widgets:
              - type: weather
                title: Weather
                units: imperial
                hour-format: 12h
                location: Hendersonville, Tennessee US
                height: 130

              - type: rss
                title: Tech News
                limit: 5
                collapse-after: 3
                cache: 12h
                feeds:
                  - url: https://hnrss.org/frontpage
                    title: Hacker News
                  - url: https://www.kubernetes.io/feed.xml
                    title: Kubernetes Blog
                  - url: https://blog.prometheus.io/feed.xml
                    title: Prometheus Blog

              - type: calendar
                title: Calendar
                height: 300
                provider: google
                mode: month

          # Search and Reddit Column
          - size: full
            widgets:
              - type: search
                search-engine: google
                bangs:
                  - title: YouTube
                    shortcut: "!yt"
                    url: https://www.youtube.com/results?search_query={QUERY}
                  - title: github
                    shortcut: "!gh"
                    url: https://github.com/search?q={QUERY}
                  - title: reddit
                    shortcut: "!r"
                    url: https://www.reddit.com/search?q={QUERY}

              - type: group
                widgets:
                  - type: reddit
                    subreddit: selfhosted
                    show-thumbnails: true
                  - type: reddit
                    subreddit: homelab
                    show-thumbnails: true
                  - type: reddit
                    subreddit: kubernetes
                    show-thumbnails: true
                  - type: reddit
                    subreddit: findareddit
                    show-thumbnails: true
                  - type: reddit
                    subreddit: devops
                    show-thumbnails: true

              - type: videos
                style: grid-cards
                collapse-after-rows: 3
                channels:
                  - UCaPOHjHoCbbnxZLHu9wgRRw   # Are you Garbage
                  - UC4woSp8ITBoYDmjkukhEhx    # Tim Dillon
                  - UC4fZeoNxAXfbIpT3swsVh9w    # Matt N Shane's
                  - UCBVAaHkKSwfzee79b7SPyPw    # Stavvys World
                  - UCwzCMiicL-hBUzyjWiJaseg    # Kill Tony
                  - UCBXPTYli_MdWNaMt3fsvl4w    # The Honeydew
                  - UCnMC5pQhSxuf63PD3-jKS8A    # The Regs
                  - UCOSojkwOYL-9q9LzzERAihA    # Devops Toolkit

          # Bookmarks and Monitoring Column
          - size: small
            widgets:
              - type: bookmarks
                groups:
                  - title: Media Services
                    links:
                      - title: Sonarr
                        url: https://sonarr.wakkalabs.com
                        icon: https://cdn.simpleicons.org/sonarr
                        hide-arrow: true
                      - title: Radarr
                        url: https://radarr.wakkalabs.com
                        icon: https://cdn.simpleicons.org/radarr
                        hide-arrow: true
                      - title: Prowlarr
                        url: https://prowlarr.wakkalabs.com
                        icon: https://cdn.simpleicons.org/homarr
                        hide-arrow: true
                      - title: Jellyfin
                        url: https://jellyfin.wakkalabs.com
                        icon: https://cdn.simpleicons.org/jellyfin
                        hide-arrow: true
                      - title: JellySeer
                        url: https://jellyseerr.wakkalabs.com
                        icon: https://cdn.simpleicons.org/audioboom
                        hide-arrow: true
                      - title: Sabnzbd
                        url: https://sabnzbd.wakkalabs.com
                        icon: https://raw.githubusercontent.com/sabnzbd/sabnzbd/refs/heads/develop/icons/nzb.ico
                        hide-arrow: true
                      - title: NZBHydra2
                        url: https://nzbhydra.wakkalabs.com
                        icon: https://simpleicons.org/icons/sellfy.svg
                        hide-arrow: true
                      - title: Qbittorrent
                        url: https://qbittorrent.wakkalabs.com
                        icon: https://cdn.simpleicons.org/qbittorrent
                        hide-arrow: true
                  - title: Work Links
                    links:
                      - title: Intelerad
                        url: https://intelerad.atlassian.net
                        icon: https://cdn.simpleicons.org/jira
                        hide-arrow: true
                      - title: Office
                        url: https://office.wakkalabs.com
