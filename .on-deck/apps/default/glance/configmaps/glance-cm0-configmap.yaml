                    url: https://grafana.wakkalabs.com
                  - title: Prometheus
                    url: https://prometheus.wakkalabs.com
                  - title: Alertmanager
                    url: https://alertmanager.wakkalabs.com

              - type: releases
                cache: 1d
                repositories:
                  - acarter-wl/homeops
                  - go-gitea/gitea
                  - glanceapp/glance

              - type: iframe
                label: Grafana Dashboard
                source: https://grafana.wakkalabs.com/d/overview
