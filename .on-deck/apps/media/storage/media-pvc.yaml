---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-media-pv
  namespace: media
spec:
  capacity:
    storage: 27Ti
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nfsvers=4.1
    - rsize=1048576
    - wsize=1048576
    - hard
    - timeo=150
    - retrans=5
    - noatime
    - nodiratime
    - tcp
  nfs:
    server: 192.168.100.94
    path: /mnt/zpool-a/root-ds/exports
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: downloads-ceph
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Gi
  storageClassName: mayastor-3
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-media
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 27Ti
  volumeName: nfs-media-pv
  storageClassName: ""
