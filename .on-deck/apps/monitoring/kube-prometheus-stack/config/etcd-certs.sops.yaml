apiVersion: v1
kind: Secret
metadata:
  name: etcd-certs
  namespace: monitoring
type: Opaque
data:
  # Use the etcdCA certificate from EtcdRootSecrets
  etcd-ca.crt: 

  # Use the etcdAdmin certificate from EtcdSecrets (any node is fine, they have the same CA)
  etcd-client.crt: 

  # Use the etcdAdmin key from EtcdSecrets (must match the certificate above)
  etcd-client-key.key: 