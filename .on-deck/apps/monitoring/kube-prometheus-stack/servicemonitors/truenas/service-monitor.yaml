apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: truenas-graphite-exporter
  namespace: monitoring
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: truenas-graphite-exporter
  endpoints:
    - targetPort: 9108 # Use targetPort instead of port name
      interval: 30s
  namespaceSelector:
    matchNames:
      - monitoring
