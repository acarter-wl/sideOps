apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: media-pvcs
  namespace: argo-system
  annotations:
    argocd.argoproj.io/sync-wave: '5'
spec:
  project: media
  source:
    repoURL: https://github.com/acarter-wl/sideops.git
    path: kubernetes/apps/media/storage
  destination:
    server: https://kubernetes.default.svc
    namespace: media
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
