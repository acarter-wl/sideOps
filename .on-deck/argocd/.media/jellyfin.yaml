apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jellyfin
  namespace: argo-system
  labels:
    app.kubernetes.io/part-of: media
    app.kubernetes.io/managed-by: argocd
    app.kubernetes.io/component: media-server
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  project: media
  source:
    repoURL: https://github.com/acarter-wl/sideops.git
    targetRevision: main
    path: kubernetes/apps/media/jellyfin
  destination:
    server: https://kubernetes.default.svc
    namespace: media

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      name: jellyfin
      namespace: media
      jsonPointers:
        - /spec/template/spec/containers/0/env

  info:
    - name: Description
      value: Jellyfin Media Server
    - name: Maintainer
      value: HomeOps
    - name: Support
      value: Internal
