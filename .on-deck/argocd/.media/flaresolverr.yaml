apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flaresolverr
  namespace: argo-system
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  project: media
  sources:
    - repoURL: https://github.com/acarter-wl/sideops.git
      targetRevision: main
      ref: repo
      path: kubernetes/apps/media/flaresolverr
    - repoURL: https://k8s-home-lab.github.io/helm-charts/
      targetRevision: "6.0.3"
      chart: flaresolverr
      helm:
        releaseName: flaresolverr
        valueFiles:
          - $repo/kubernetes/apps/media/flaresolverr/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: media
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
