apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: awx
  namespace: argo-system
  annotations:
spec:
  project: kubernetes
  sources:
    - repoURL: "https://github.com/acarter-wl/sideops.git"
      path: kubernetes/apps/tooling/awx
      targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: awx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
