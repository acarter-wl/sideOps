apiVersion: v1
kind: ConfigMap
metadata:
  name: storage-benchmark-config
  namespace: default
data:
  random-read.fio: |
    [global]
    name=random-read
    ioengine=libaio
    direct=1
    bs=4k
    iodepth=8
    numjobs=4
    runtime=${RUNTIME}
    time_based=1
    group_reporting=1
    size=1G
    
    [job]
    rw=randread
    
  random-write.fio: |
    [global]
    name=random-write
    ioengine=libaio
    direct=1
    bs=4k
    iodepth=8
    numjobs=4
    runtime=${RUNTIME}
    time_based=1
    group_reporting=1
    size=1G
    
    [job]
    rw=randwrite
    
  sequential-read.fio: |
    [global]
    name=sequential-read
    ioengine=libaio
    direct=1
    bs=128k
    iodepth=8
    numjobs=4
    runtime=${RUNTIME}
    time_based=1
    group_reporting=1
    size=1G
    
    [job]
    rw=read
    
  sequential-write.fio: |
    [global]
    name=sequential-write
    ioengine=libaio
    direct=1
    bs=128k
    iodepth=8
    numjobs=4
    runtime=${RUNTIME}
    time_based=1
    group_reporting=1
    size=1G
    
    [job]
    rw=write
    
  mixed.fio: |
    [global]
    name=mixed-workload
    ioengine=libaio
    direct=1
    bs=4k
    iodepth=8
    numjobs=4
    runtime=${RUNTIME}
    time_based=1
    group_reporting=1
    size=1G
    
    [job]
    rw=randrw
    rwmixread=70
    
  latency.fio: |
    [global]
    name=latency-test
    ioengine=libaio
    direct=1
    bs=4k
    iodepth=1
    numjobs=1
    runtime=${RUNTIME}
    time_based=1
    group_reporting=1
    size=1G
    
    [job]
    rw=randrw
    rwmixread=50