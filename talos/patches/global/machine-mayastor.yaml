machine:
  sysctls:
    vm.nr_hugepages: "1024"
  nodeLabels:
    openebs.io/engine: "mayastor"
  disks:
    - device: /dev/sdb
      partitions:
        - mountpoint: /var/local
          size: 0
  kubelet:
    extraMounts:
      - destination: /var/local
        type: bind
        source: /var/local
        options:
          - bind
          - rw
          - rshared
