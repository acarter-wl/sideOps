- op: add
  path: /machine/kernel
  value:
    modules:
      - name: drbd
        parameters:
          - usermode_helper=disabled
      - name: drbd_transport_tcp
- op: add
  path: /machine/kubelet/extraMounts
  value:
    - destination: /var/etc/lvm/backup
      type: bind
      source: /var/etc/lvm/backup
      options:
        - bind
        - rw
        - rshared
    - destination: /var/etc/lvm/archive
      type: bind
      source: /var/etc/lvm/archive
      options:
        - bind
        - rw
        - rshared
