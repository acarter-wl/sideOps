---
global:
  clusterDomain: 'cluster.local'
gateway:
  enabled: true
minio:
  enabled: false
storage:
  trace:
    backend: s3
    s3:
      secret:
        name: tempo-s3-creds
        key: access_key
      secretKey:
        name: tempo-s3-creds
        key: secret_key
      bucket: 'tempo-traces'
      endpoint: 'http://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc.cluster.local'
      insecure: true
traces:
  otlp:
    http:
      enabled: true
    grpc:
      enabled: true
distributor:
  config:
    log_received_spans:
      enabled: true
    log_discarded_spans:
      enabled: true
