loki:
  auth_enabled: false
  structuredConfig:
    common:
      path_prefix: /var/loki
      replication_factor: 1
      ring:
        kvstore:
          store: inmemory

    schema_config:
      configs:
        - from: 2022-01-01
          store: tsdb
          object_store: s3
          schema: v12
          index:
            prefix: loki_index_
            period: 24h

    storage_config:
      tsdb_shipper:
        active_index_directory: /var/loki/tsdb-index
        cache_location: /var/loki/tsdb-cache
        shared_store: s3
      filesystem:
        directory: /var/loki/chunks
      aws:
        bucketnames: loki-chunks
        endpoint: minio.storage.svc.cluster.local:9000
        access_key_id: "eVpT4jOcgK2mkOGA"
        secret_access_key: "8vaeCrnvc6hCZ3ApKyh5534zBNMp0qC7"
        s3forcepathstyle: true
        insecure: true

    limits_config:
      retention_period: 7d
      max_cache_freshness_per_query: 10m
      split_queries_by_interval: 15m
      ingestion_rate_mb: 8
      ingestion_burst_size_mb: 16

    chunk_store_config:
      max_look_back_period: 168h

    table_manager:
      retention_deletes_enabled: true
      retention_period: 168h

    compactor:
      working_directory: /var/loki/compactor
      shared_store: s3
      compaction_interval: 5m

# Use single binary mode
deploymentMode: SingleBinary
singleBinary:
  replicas: 1

# Explicitly disable other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
minio:
  enabled: false  # Use external MinIO
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0
