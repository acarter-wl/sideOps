apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: media
  labels:
    app: jellyfin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      terminationGracePeriodSeconds: 30
      securityContext:
        fsGroup: 0 # Sets the default group ownership for mounted volumes to root
      initContainers:
        - name: fix-config-permissions
          image: busybox:latest
          command: [ "sh", "-c", "chown -R 0:0 /config && mkdir -p /config/transcodes && chmod 777 /config/transcodes" ]
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /media
              name: media
      containers:
        - name: jellyfin
          image: jellyfin/jellyfin:latest
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          ports:
            - containerPort: 8096
              name: http
          volumeMounts:
            - name: config
              mountPath: /config
              subPath: config # Added subPath to preserve data
            - name: media
              mountPath: /media
            - name: transcode-cache
              mountPath: /config/transcodes
          env:
            - name: JELLYFIN_PublishedServerUrl
              value: "jellyfin.wakkalabs.com"
            - name: JELLYFIN_FFmpeg__EncoderThreadCount
              value: "8"  # Using ~18% of your total threads for each encode
            - name: JELLYFIN_FFmpeg__ThreadCount
              value: "0"   # Auto-detect thread count
            - name: JELLYFIN_FFmpeg__TranscodingTempPath
              value: "/config/transcodes"
            # Software transcoding optimizations
            - name: JELLYFIN_FFmpeg__EnableDecodingColorDepth10
              value: "true"
            - name: JELLYFIN_FFmpeg__EnableDecodingColorDepth10Hevc
              value: "true"
            - name: JELLYFIN_FFmpeg__EnableEnhancedNvdecDecoder
              value: "false"  # No NVIDIA GPU
            # Disable hardware acceleration since you don't have iGPU or NVIDIA
            - name: JELLYFIN_HardwareAccelerationOptions__EnableHardwareEncoding
              value: "false"
            - name: JELLYFIN_HardwareAccelerationOptions__EnableIntelQuickSync
              value: "false"
            - name: JELLYFIN_HardwareAccelerationOptions__EnableNvenc
              value: "false"
            # Performance tuning
            - name: JELLYFIN_ImageExtraction__ParallelLimit
              value: "8"  # Can be higher due to many cores
            - name: JELLYFIN_TranscodingTempPath
              value: "/config/transcodes"
          resources:
            requests:
              memory: "8Gi"    # Adjusted for dual Xeon system
              cpu: "4000m"     # 4 cores minimum reservation
            limits:
              memory: "16Gi"   # Higher limit for memory-heavy system
              cpu: "16000m"    # Half of your cores (16)
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: jellyfin-config
        - name: media
          persistentVolumeClaim:
            claimName: nfs-media
        - name: transcode-cache
          emptyDir:
            medium: Memory
            sizeLimit: 8Gi  # Increased for memory-heavy system