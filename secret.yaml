apiVersion: v1
kind: Secret
metadata:
  name: loki
  namespace: monitoring
type: Opaque
stringData:
  loki.yaml: |
    loki:
      commonConfig:
        replication_factor: 1
      storage:
        type: 'filesystem'
        bucketNames:
          chunks: chunks
          ruler: ruler
          admin: admin
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      storage_config:
        filesystem:
          directory: /tmp/loki/chunks
      pattern_ingester:
        enabled: true
      limits_config:
        allow_structured_metadata: true
        volume_enabled: true
      ruler:
        enable_api: true
      auth_enabled: false
