name: Test S3 Sync Action

on:
  workflow_dispatch:

env:
  AWS_S3_BUCKET: plts3artifacts
  SOURCE_DIR: ./test-data
  DEST_DIR: artifacts/${{ github.ref_name }}
  AWS_REGION: us-east-2
  AWS_ACCOUNT_ID: 654654563406
  AWS_ROLE_NAME: github-actions-oidc

jobs:
  test-s3-sync:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502 # v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/github-actions-oidc
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync to S3
        uses: ./s3-sync-action
        with:
          aws_s3_bucket: ${{ env.AWS_S3_BUCKET }}
          source_dir: ${{ env.SOURCE_DIR }}
          dest_dir: ${{ env.DEST_DIR }}
          aws_region: ${{ env.AWS_REGION }}