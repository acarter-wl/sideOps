name: Test S3 Sync Action

on:
  workflow_dispatch:

jobs:
  test-s3-sync:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::654654563406:role/github-actions-oidc
          aws-region: us-east-2

      - name: Create test data
        run: |
          mkdir -p test-data
          echo "Test file content" > test-data/test.txt

      - name: Sync to S3
        uses: ./s3-sync-action
        with:
          aws_s3_bucket: plts3artifacts
          source_dir: ./test-data
          dest_dir: artifacts/${{ github.repository }}/${{ github.ref_name }}
          aws_region: us-east-2