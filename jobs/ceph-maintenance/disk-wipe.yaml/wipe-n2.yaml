apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-job-n2
spec:
  restartPolicy: Never
  nodeName: n2
  containers:
    - name: disk-wipe
      image: busybox
      securityContext:
        privileged: true
      command: ["/bin/sh", "-c", "dd if=/dev/zero bs=1M count=15360 oflag=direct of=/dev/sdb status=progress"]
