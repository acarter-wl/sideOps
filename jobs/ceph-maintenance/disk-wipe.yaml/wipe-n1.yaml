apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-job-n1
spec:
  restartPolicy: Never
  nodeName: n1
  containers:
    - name: disk-wipe
      image: busybox
      securityContext:
        privileged: true
      command: [ "/bin/sh", "-c", "dd if=/dev/zero of=$DISK bs=1M count=15360 oflag=direct,dsync" ]
