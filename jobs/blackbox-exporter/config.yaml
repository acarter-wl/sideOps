apiVersion: v1
kind: ConfigMap
metadata:
  name: blackbox-exporter-config
  namespace: monitoring
data:
  blackbox.yml: |
    modules:
      http_2xx:
        prober: http
        timeout: 5s
        http:
          valid_http_versions: ["HTTP/1.1", "HTTP/2"]
          method: GET
          fail_if_ssl: false
          fail_if_not_ssl: false
          preferred_ip_protocol: "ip4"
      http_4xx:
        prober: http
        timeout: 5s
        http:
          method: GET
          fail_if_ssl: false
          fail_if_not_ssl: true
          valid_http_versions: ["HTTP/1.1", "HTTP/2"]
          valid_status_codes: [400, 401, 403, 404]
          preferred_ip_protocol: "ip4"
      http_post_2xx:
        prober: http
        timeout: 5s
        http:
          method: POST
          fail_if_ssl: false
          fail_if_not_ssl: false
          valid_http_versions: ["HTTP/1.1", "HTTP/2"]
          preferred_ip_protocol: "ip4"
      icmp:
        prober: icmp
        timeout: 5s
        icmp:
          preferred_ip_protocol: "ip4"
      tls_connect:
        prober: tcp
        timeout: 5s
        tcp:
          tls: true
      tcp_connect:
        prober: tcp
        timeout: 5s
